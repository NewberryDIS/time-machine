			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/black-hawk/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"http://collections.carli.illinois.edu/cdm/ref/collection/nby_eeayer/id/58536\\\">Mac-Cut-I-Mish-E-Ca-Cu-Cac or Black Hawk, lithograph by James Otto Lewis, 1836.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/black-hawk/_images/black-hawk.JPG\"}, \"text\": {\"headline\": \"Black Hawk in the Midwest, 1767-1812\", \"text\": \"\u003Cdiv>A warrior of the Thakiwaki (Sauk) tribe, Black Hawk (1767-1838) grew up in a village on the Rock River, near the site of present-day Rock Island, Illinois. He led his people in the War of 1812,&nbsp;fighting alongside the British, and during the 1832 Black Hawk War, against the United States. Following his capture and imprisonment in 1832, Black Hawk told his life story to an&nbsp;interpreter and a newspaper editor, and published the first Native American autobiography in the U.S. \u003Ci>Life of Ma-Ka-Tai-Me-She-Kia-Kiak or Black Hawk\u003C/i>, became an instant bestseller and a classic text for those studying settler-colonial violence in the United States.\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>Book excerpts from:&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\">Life of Ma-ka-tai-me-she-kia-kiak or Black Hawk, 1833\u003C/a>. Newberry Library&nbsp;| Map: \u003Ca href=\\\"https://archive.org/details/Map6F_G3700_1847_P5/mode/1up\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Ornamental map of the United States &amp; Mexico, 1846\u003C/a>. Newberry Library\u003C/div>\u003Cdiv>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\u003C/div>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 72.47527631092942, \"line\": true, \"lon\": -94.306640625, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://archive.org/details/Ayer_251_S2571_B6_D7_1838_Life_and_Adventures_of_Black_Hawk_title_page\\\">Life & Adventures of Black Hawk, title page, 1838.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"https://ia800900.us.archive.org/35/items/Ayer_251_S2571_B6_D7_1838_Life_and_Adventures_of_Black_Hawk_title_page/Ayer_251_S2571_B6_D7_1838_Life_and_Adventures_of_Black_Hawk_title_page_o2.jpg\"}, \"text\": {\"headline\": \"Sac Village, 1767\", \"text\": \"\u003Cdiv>\\\"I was born at the Sac Village, on Rock River, in the year 1767...\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"Few, if any, events of note, transpired within my recollection, till \\nabout my fifteenth year. I was not allowed to paint, or wear feathers; \\nbut distinguished myself, at that early age, by wounding an enemy; \\nconsequently, I was placed in the ranks of the Braves!\\\"\u003Cbr>\u003Cbr>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZU8Z4JP?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZU8Z4JP?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\">the full book\u003C/a>&nbsp;at Newberry Digital Collections\u003C/div>\u003Cdiv>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 69.93030017617484, \"line\": true, \"lon\": -92.1533203125, \"use_custom_marker\": false, \"zoom\": 5}, \"media\": {\"caption\": \"\\\"Ma-ka-tai-me-she-kia-kiah or Black Hawk a Sauxe Brave,\\\" portrait from History of the Indian Tribes of North America with biographical sketches and anecdotes of the principal chiefs, 1838. Newberry Library \u003Ca target=\\\"_blank\\\" href=\\\"https://webvoyage.carli.illinois.edu/nby/nby/cgi-bin/Pwebrecon.cgi?DB=local&v1=1&BBRecID=626130\\\">View catalog record\u003C/a>\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/black-hawk/_images/Ayer_249_M2_1838_VL02_00026_o3.jpg\"}, \"text\": {\"headline\": \"Merimack,  1786\", \"text\": \"\u003Cdiv>\\\"Our attention was directed towards an ancient enemy, who had decoyed and murdered some of our helpless women and children. I started, with my father, who took command of a small party, and proceeded against the enemy. We met near Merimack, and an action ensued, the Cherokees having greatly the advantage in numbers.\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"Early in this engagement my father was wounded in the thigh... Nothing could be done for him. The \u003Cem>medicine man \u003C/em>said the wound was \u003Cem>mortal!\u003C/em> from which he soon after \u003Cem>died!\u003C/em> ... I now fell heir to the great \u003Cem>medicine bag\u003C/em> of my forefathers, which had belonged to my father.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZU8S6X4?WS=AssetManagement \\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">the full book\u003C/a>&nbsp;at Newberry Digital Collections\u003C/div>\u003Cdiv>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 73.92855278552233, \"line\": true, \"lon\": -95.11962890625, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"http://collections.carli.illinois.edu/cdm/ref/collection/nby_eeayer/id/2384\\\">Soldiers attacking a Cheyenne camp, drawing by Black Horse, 1876.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/black-hawk/_images/Cheyenne_camp_attacked_at_Powder_River_by_soldiers_Mackenzies_Fall_of_1876.jpg\"}, \"text\": {\"headline\": \"Prairie du Chien, 1812\", \"text\": \"\u003Cdiv>\\\"News reached us that a war was going to take place between the British and the Americans. The British agent, Col. Dixon, was holding \u003Cem>talks \u003C/em>with, and making presents to, the different tribes. I had not made up my mind whether to join the British, or remain neutral. \u003Cem>I had not discovered one good trait in the character of the Americans that had come to the country! \u003C/em>They made \u003Cem>fair promises,\u003C/em> but \u003Cem>never fulfilled them! \u003C/em>Whilst the \u003Cem>British\u003C/em> made but few -- but we could always \u003Cem>rely upon their word!\u003C/em>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\\\"...Why did the Great Spirit ever send the whites to this island, to \u003Cem>drive\u003C/em> us from our homes, and introduce among us \u003Cem>poisonous liquors, disease, and death?\\\"\u003C/em>\u003Cbr>\u003Cem>\u003C/em>\u003C/div>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZU8S5ZQ?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZU8S5ZQ?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\">the full book\u003C/a>&nbsp;at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 72.90026386809494, \"line\": true, \"lon\": -88.43994140625, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://archive.org/details/Case_F5484_P46_Vault_Pencil_drawing_of_Old_Fort_Dearborn\\\">Old Fort Dearborn, Chicago, drawing, 1831.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/black-hawk/_images/chicago.JPG\"}, \"text\": {\"headline\": \"Chicago, 1812\", \"text\": \"\u003Cdiv>\\\"We passed Chicago. The fort had been evacuated by the American soldiers, who had marched for fort Wayne. They were attacked a short distance from that fort, and \u003Cem>defeated! \u003C/em>They had a considerable quantity of powder in the fort at Chicago, which they had \u003Cem>promised to the Indians; \u003C/em>but the night before they marched, they destroyed it. I think it was thrown into the well! If they had fulfilled their word to the Indians, I think they would have gone safe.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z2264C2?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\">the full book\u003C/a>&nbsp;at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 72.52812972966163, \"line\": true, \"lon\": -94.306640625, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://www.loc.gov/item/2007684709/\\\">Unidentified Sauk Indian family portrait, 1899.\u003C/a> Library of Congress\", \"credit\": \"\", \"url\": \"https://cdn.loc.gov/service/pnp/ppmsca/15800/15857v.jpg\"}, \"text\": {\"headline\": \"Sac Village, 1812\", \"text\": \"\u003Cdiv>\\\"I then started to visit my wife and children. I found them well, and my boys were growing finely. It is not customary for us to say much about our women, as they generally perform their part cheerfully, and \u003Cem>never interfere with business belonging to the men! \u003C/em>This is the only wife I ever had, or ever will have. She is a good woman, and teaches my boys to be \u003Cem>brave!\u003C/em> Here I would have rested myself, and enjoyed the comforts of my lodge, but I could not: I had promised to avenge the death of my adopted son!\\\"\u003Cbr>\u003Cbr>\u003C/div>\u003Cdiv>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z226APW?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZP7E1JI\\\">the full book\u003C/a>&nbsp;at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u00
