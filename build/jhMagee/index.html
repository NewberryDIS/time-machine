			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/magee/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"attribution\": \"\", \"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_subdomains\": \"\", \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"Book frontispiece. Library of Congress\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/magee/_images/magee.JPG\"}, \"text\": {\"headline\": \"Rev. J.H. Magee in the Midwest, 1839-1864\", \"text\": \"\u003Cdiv>James H. Magee (1839-1912) was born to free parents in Madison County, Illinois, where his family worked as tenant farmers. After discrimination forced him out of the local school, he traveled to Racine, Wisconsin, where he was allowed to continue his education. This sparked a lifelong interest in learning that took Magee to Cincinnati, Toronto, and London, before settling in Springfield, Illinois, as a minister, school teacher, and activist for African American suffrage and education.&nbsp;&nbsp;\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>Book excerpts from: Night of affliction and morning of recovery: an autobiography, 1873. Library of Congress \u003Ca href=\\\"https://archive.org/details/nightofafflictio00mage/page/n7\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View at Internet Archive\u003C/a> | Map: \\\"Western States,\\\" from A guide for emigrants: containing sketches of Illinois, Missouri, and the adjacent parts, 1831. Newberry Library&nbsp;\u003Ca href=\\\"https://archive.org/details/Graff_3234\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://archive.org/details/Graff_3234\\\">View at Internet Archive\u003C/a>\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 66.19600891267761, \"line\": true, \"lon\": -50.537109375, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://collections.si.edu/search/detail/edanmdm:nmaahc_2013.97\\\">Tintype of a seated young woman, circa 1850-1875.\u003C/a> Collection of the Smithsonian National Museum of African American History and Culture, Gift of Michele Austin Dennehy\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/magee/_images/NMAAHC-2013_97_001.jpg\"}, \"text\": {\"headline\": \"Louisville, Kentucky, Early 1800s\", \"text\": \"\u003Cdiv>\\\"My parents were born in Kentucky. My father was what is called 'free born,' but my mother was not so fortunate. She was born a slave, belonging to Billy Smith, of Louisville. My mother, being a slave, naturally prevented her uniting with my father in marriage until he had paid what her owners were pleased to term her equivalent in money.&nbsp;\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"The sum was set; he began to make strenuous efforts to raise the required amount. He had a great reputation as a pork packer, in which capacity he worked several seasons. I have heard him say that he has worked all day, stopping just time enough to take his supper, and then set in again for the night, working till day-light in the morning; and so on for weeks. Finally the sum for which he so ardently sought was raised, and paid over to Mr. Smith, after which they were united in marriage.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\n--The Night of Affliction and Morning of Recovery: An Autobiography\u003Cem> \u003C/em>\u003Ca href=\\\"https://archive.org/details/nightofafflictio00mage/page/n7\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://archive.org/details/nightofafflictio00mage/page/n7\\\">View at Internet Archive\u003C/a>\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 70.61261423801925, \"line\": true, \"lon\": -106.5234375, \"zoom\": 3}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://publications.newberry.org/digitalexhibitions/items/show/584\\\">Prairie Farmer, broadside, 1852.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/magee/_images/case_broadside_069_01_o3.jpg\"}, \"text\": {\"headline\": \"Madison County, Illinois, 1839\", \"text\": \"\u003Cdiv>\\\"My brother was successful in purchasing a site for a farm containing one hundred acres, twenty of it being in timber. William, Alfred, and Samuel Magee went immediately to breaking the prairie, preparatory to removing to it... We remained on that farm two years, we then removed to our own prairie home. Prosperity shone upon our pathway for several years, God blessing the labors of the family most abundantly.\\\"\u003Cbr>\u003Cbr>\u003C/div>\u003Cdiv>--The Night of Affliction and Morning of Recovery: An Autobiography\u003Cem>&nbsp;\u003C/em>\u003Ca href=\\\"https://archive.org/details/nightofafflictio00mage/page/n7\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View at Internet Archive\u003C/a>\u003Cbr>\u003C/div>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 69.96043926902489, \"line\": true, \"lon\": -108.80859375, \"zoom\": 3}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://digital.librarycompany.org/islandora/object/Islandora%3A2762\\\">Colored scholars excluded from schools, 1838.\u003C/a> Library Company of Philadelphia\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/magee/_images/JPG_Islandora_2762_Colored scholars excluded from schools [graphic]..jpg\"}, \"text\": {\"headline\": \"Brooklyn, Illinois, Mid-19th c.\", \"text\": \"\u003Cdiv>\\\"I was delighted at the idea of going to school -- the place I had often heard of but never seen... I was sent to the Brooklyn district school, to which I went for some considerable time. At length prejudice began to show itself on the part of the parents of som\u003Cbr>e of the children, which was communicated to the trustees. Many of the parents of the children were perfectly willing that I should go to school with their children, but there were others who thought their children were too good to go to the same school with a colored person. The trustees thought it best, for peace sake, to have my parents withdraw me.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\\n\u003Cdiv>--The Night of Affliction and Morning of Recovery: An Autobiography\u003Cem>&nbsp;\u003C/em>\u003Ca href=\\\"https://archive.org/details/nightofafflictio00mage/page/n7\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://archive.org/details/nightofafflictio00mage/page/n7\\\">View at Internet Archive\u003C/a>\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 68.5924865825295, \"line\": true, \"lon\": -114.43359375, \"zoom\": 3}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://collections.si.edu/search/detail/edanmdm:nmah_1028341\\\">Surgical set, 1860s.\u003C/a> National Museum of American History\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/magee/_images/NMAH-AHB2013q062630.jpg\"}, \"text\": {\"headline\": \"St. Louis, Missouri, 1862\", \"text\": \"\u003Cdiv>\\\"I placed myself on the table, the doctor began to probe my limb, I began to scream, from pain, he cried: 'give him the chloroform!'... At last the incision was made, the forceps applied, and a portion of decayed bone drawn out. But there was a piece of bone, which seemed unyielding, to remove which the doctor had to take a small chisel and hammer, and break it into pieces...\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"At the expiration of thirty minutes it was all done, the limb bound up, and many of the doctors preparing to leave. I looked around and saw the doctor replacing his lancets, knives, etc. I felt exceedingly happy, happy to know that I had survived the terrible operation.\\\"\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\n\u003Cdiv>--The Night of Affliction and Morning of Recovery: An Autobiography\u003Cem>&nbsp;\u003C/em>\u003Ca href=\\\"https://archive.org/details/nightofafflictio00mage/page/n7\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View at Internet Archive\u003C/a>\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cem>\u003Cbr>\u003C/em>\u003C/span>\u003C/div>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 75.0956327285438, \"line\": true, \"lon\": -104.58984375, \"zoom\": 3}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://collections.si.edu/search/detail/edanmdm:nmaahc_2008.9.2\\\">Ambrotype of a Civil War soldier, 1860s.\u003C/a> Collection of the Smithsonian National Museum of African American History and Culture\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/magee/_images/NMAAHC-2008.9.2.001.jpg\"}, \"text\": {\"headline\": \"Springfield, Illinois, 1864\", \"text\": \"\u003Cdiv>\\\"My little brother Lenard had been persuaded to leave his home, to go into the army as a substitute for one of our neighbors. The dastardly act was accomplished by this man, whose name I will not mention, and his accomplices. This event nearly distracted my aged mother, in so much, that she appeared completely overcome with grief. Her grief was aggravated by the taunting remarks of the poor cowards, that 'it does not make any difference, it is only a n-----.' This shows how much wickedness and cowardice they were possessed of.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\n\u003Cdiv>--The Night of Affliction and Morning of Recovery: An Autobiography\u003Cem>&nbsp;\u003C/em>\u003Ca href=\\\"https://archive.org/details/nightofafflictio00mage/page/n7\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View at Internet Archive\u003C/a>\u003Cbr>\u003C/div>\u003C/div>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\"}}], \"zoomify\": {\"height\": 3820, \"path\": \"http://publications.newberry.org/storymap/time-travel/magee-map/\", \"width\": 4614}}}"}</script>
