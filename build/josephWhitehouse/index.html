			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/whitehouse/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://americanhistory.si.edu/collections/search/object/nmah_500256\\\">Lewis and Clark Expedition pocket compass, circa 1804.\u003C/a> National Museum of American History\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/whitehouse/_images/SIA-95-3550-000004.jpg\"}, \"text\": {\"headline\": \"Joseph Whitehouse in the Midwest, 1804\", \"text\": \"\\\"I am not a candidate for literary fame,\\\" wrote Joseph Whitehouse (circa 1775-circa 1860) in the \u003Ca href=\\\"https://collections.carli.illinois.edu/digital/collection/nby_eeayer/id/33374\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.carli.illinois.edu/digital/collection/nby_eeayer/id/33374\\\">fair-copy preface\u003C/a> to his planned but never published account of the Lewis and Clark Expedition. Declaring himself \\\"much better calculated to perform the Voyage (arduous as it might be) than to write an account of it,\\\" the U.S. Army private nevertheless kept a faithful record of his experience. Whitehouse's discipline in maintaining his journal in the face of dayslong marches bearing heavy equipment, dangerous river journeys in canoes, and attacks from bears and rattlesnakes, was due in part to his sense of the historic nature of the trip -- \\\"of so great a magnitude and utility, to the United States and mankind in general.\\\"\u003Cbr>\u003Cbr>Manuscript excerpts from: \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSG5J07W\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZSG5J07W\\\">Joseph Whitehouse journal, 1804-1805\u003C/a>. Newberry Library&nbsp;| \u003Ca href=\\\"https://www.loc.gov/item/98687178/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://www.loc.gov/item/98687178/\\\">Map:&nbsp;Lewis and Clark map, with annotations in brown ink by Meriwether Lewis, tracing showing the Mississippi..., 1803?\u003C/a>\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 52.214338608258196, \"line\": true, \"lon\": -2.900390625, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://digital.shsmo.org/digital/collection/mhr/id/40391\\\">Lewis and Clark leaving St. Charles by Charles A. Morgenthaler, from Missouri Historical Review, Volume 077 Issue 2, January 1983.\u003C/a> State Historical Society of Missouri\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/whitehouse/_images/stcharles.JPG\"}, \"text\": {\"headline\": \"Missouri River, May 14, 1804\", \"text\": \"\\\"Hard showers of rain. This being the day appointed by Capt. Clark to set out, a number of the Sitizens of Gotian Settlement came to See us Start. We got in readiness. Capt. Lewis is now at St. Louis but will join us at St. Charls... We fired our Swivel on the bow hoisted Sail and Set out in high Spirits for the western Expedition.\\\"\u003Cbr>\u003Cbr>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZRA8XF3?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZRA8XF3?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSG5J07W?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 51.944264879028765, \"line\": true, \"lon\": -4.130859375, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://content.cdlib.org/ark:/13030/tf2r29p2hd/?order=1\\\">Spending it by Maynard Dixon, 19--?\u003C/a> UC Berkeley, Bancroft Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/whitehouse/_images/dancing.JPG\"}, \"text\": {\"headline\": \"St. Charles, May 16-18, 1804\", \"text\": \"\\\"[Wedn]esday: [W]e arrived at St Charls. and passed the evening with a [gr]eat deal of Satisfaction, all chearful and in good Spirits. this place is an old french village Situated on the North Side of the Missourie and are dressy polite people and Roman Catholicks.\u003Cbr>\u003Cbr>\\\"Friday: a fair morning. we bought some acceseries &amp;c. for the voiage. passed the evening verry agreeable dancing with the french ladies, &amp;c\\\"\u003Cbr>\u003Cbr>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZRA8JOY?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZRA8JOY?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSG5J07W?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 51.97134580885172, \"line\": true, \"lon\": -6.2841796875, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://mohistory.org/collections/item/resource:147181\\\">Lewis in Indian dress, 1816.\u003C/a> Missouri Historical Society\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/whitehouse/_images/robes.jpg\"}, \"text\": {\"headline\": \"Grand River, June 12-13, 1804\", \"text\": \"\\\"Tuesday: Left the Charrottoe [Prairie] and Saild for the Grand River. Met with 7 peirogues [canoes] Loaded with peltry for Captn Chatto in St Louis. Our men of Each Craft Exchanged Blankets for Buffalow Robes &amp; Mockisons...\u003Cbr>\u003Cbr>\\\"Wednesday:...[N]eer about 2 Oclock the Barge Struck a Sandbar. She Keeld On her labord, the Sand being Quick Vanquishd Suddently from her. Under her the Currant being Rappid Neerly Swept the men of their legs while Bearing her up from Singquing.\\\"\u003Cbr>\u003Cbr>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZRA8FD0?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZRA8FD0?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSG5J07W?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZSG5J07W?WS=AssetManagement\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 51.23440735163459, \"line\": true, \"lon\": -12.12890625, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://archive.org/details/gasssjournalofle0000gass/page/120\\\">From Gass's journal of the Lewis and Clark expedition, 1904.\u003C/a> Internet Archive\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/whitehouse/_images/bears.JPG\"}, \"text\": {\"headline\": \"Missouri Riverbank, June 22, 1804\", \"text\": \"\\\"The two latter days was the hotist that has been Seen Or felt a long time. The water was Strong with the heat of the day which made the times disagreeable to the party. G. Drewyer killd a large Male Bare weighd Neer 5 hundred wt.\\\"\u003Cbr>\u003Cbr>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZRA8A8A?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSG5J07W?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/span>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 73.00975506940841, \"line\": true, \"lon\": -54.88769531249999, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://catalog.archives.gov/id/300353\\\">List of Indian presents purchased by Meriwether Lewis in preparation for the expedition to the West, 1803.\u003C/a> National Archives\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/whitehouse/_images/19-2831a.gif\"}, \"text\": {\"headline\": \"Missouri Riverbank, Aug. 3, 1804\", \"text\": \"\\\"[T]he Indians Beheavd well while Incampd Neer our party. Captn. Lewis Brought them to a treaty after the hour of 9 Oclock. there was Six of the Zottoe Cheifs &amp; Six of the Missueriees; he gave 3 of the head chiefs a Meaddle Each; and the Other three Commissions in the Name of the president of the U. S. the[y] was well Content With what the[y] Recd. the Officer Commanding Gave Each of the privates [20] Some Small presents which made them all on an Eaqual Satisfactory Atonement for their Visit.\\\"\u003Cbr>\u003Cbr>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZRAVFE0?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofoll
