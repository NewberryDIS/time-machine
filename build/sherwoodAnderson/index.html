			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"Sherwood Anderson at Lake Chateaugay, Merrill, New York, 1917. \u003Ca href=\\\"https://collections.newberry.org/C.aspx?VP3=DamView&KW_RID=2KXJ20HWFOS\\\" target=\\\"_blank\\\">Sherwood Anderson papers\u003C/a>, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/_images/anderson.jpg\"}, \"text\": {\"headline\": \"Sherwood Anderson, circa 1924-1940\", \"text\": \"\u003Cdiv>A novelist, essayist, and poet, Sherwood Anderson is best known for \u003Cem>Winesburg, Ohio\u003C/em> (1917), his collection of interrelated short stories set in a fictional midwestern town. With its examination of small-town inhabitants&nbsp;\u003Ca href=\\\"https://www.nytimes.com/2019/05/08/opinion/winesburg-ohio-sherwood-anderson.html?unlocked_article_code=unM_ciTyisGD3b4g-twEQcCKxowAX6REbEccJbbJsLMIT3849Zsf7whU50ZU7D3gzCWWYItvveDCY1UoTW-xoMKbVu_yQXrhRXtfIZ6H6RkWMu59DkqInnBPVjp5l5ksNP0Fue7tin6LoElm56fY2fB7xljXdd37SudZdvwfhFrLkmjl6usHc7HfdlkgJzEa56vvhjxQt9Yka2bSspx1U6w0LZxBfXo8gwzahTfHk5qsUHRMOS0b7T9Ij4UsYYzI8MzR6QBwJXC9oCfalM67TJfRpsu1nNFyWrNLNv3QrUrfE-nCtIjR5J_mztGZk5jFDNWevUK55U28EJUxp5AvHDjT4ymsHTHtk3w&amp;smid=share-url\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://www.nytimes.com/2019/05/08/opinion/winesburg-ohio-sherwood-anderson.html?unlocked_article_code=unM_ciTyisGD3b4g-twEQcCKxowAX6REbEccJbbJsLMIT3849Zsf7whU50ZU7D3gzCWWYItvveDCY1UoTW-xoMKbVu_yQXrhRXtfIZ6H6RkWMu59DkqInnBPVjp5l5ksNP0Fue7tin6LoElm56fY2fB7xljXdd37SudZdvwfhFrLkmjl6usHc7HfdlkgJzEa56vvhjxQt9Yka2bSspx1U6w0LZxBfXo8gwzahTfHk5qsUHRMOS0b7T9Ij4UsYYzI8MzR6QBwJXC9oCfalM67TJfRpsu1nNFyWrNLNv3QrUrfE-nCtIjR5J_mztGZk5jFDNWevUK55U28EJUxp5AvHDjT4ymsHTHtk3w&amp;smid=share-url\\\">\\\"adrift on the flatlands of the Midwest, each of them in their own way struggling \\u2014 and failing \\u2014 to locate meaning, personal connection and love amid the town\\u2019s elm-shaded streets,\\\"\u003C/a>&nbsp;Anderson's writing captured societal unease as America shifted from an agrarian to an industrial economy.\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>Personal connection didn't seem to be a problem for the author, whose intimate correspondence with friends and family tracks his four marriages, mental health struggles, and growing interest in Communist ideology and workers' rights. Join his emotional and geographic journey&nbsp;via these excerpts, courtesy of our volunteers at \u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>.&nbsp;\u003C/div>\u003Cbr>Manuscript excerpts from: \u003Ca href=\\\"https://collections.newberry.org/C.aspx?VP3=DamView&amp;KW_RID=2KXJ20HWFOS\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/C.aspx?VP3=DamView&amp;KW_RID=2KXJ20HWFOS\\\">Sherwood Anderson letters, 1913-1941\u003C/a>.&nbsp;Newberry Library | Map:&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS2501LP\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZS2501LP\\\">Touraide prepared especially for Miss Jessie Weiseman: Conoco official road map, United States, 1939\u003C/a>. Newberry Library \u003Cbr>\u003Cbr>\u003Cem>This project was made possible in part by the Institute of Museum and Library Services [\u003C/em>\u003Cem>CAGML-247293-OMLS-20].\u003C/em>\u003Cbr>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 71.39916455383504, \"line\": true, \"lon\": 4.130859375, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca href=\\\"http://jeannettestakeonlife.blogspot.com/2011/01/tennessee-mitchell-anderson-2nd-wife-of.html\\\" target=\\\"_blank\\\">Tennessee Mitchell Anderson 2nd Wife of Sherwood Berton Anderson of Winesburg Ohio\u003C/a>. Jeannette's Take on Life\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/_images/Tennessee Mitchell Anderson May 24, 1929.jpg\"}, \"text\": {\"headline\": \"Too bad for Tennessee, 1924\", \"text\": \"\u003Cem>Chicago, Sept. 20, 1924\u003C/em>\u003Cbr>\u003Cbr>Tennessee is pretty well. It's too damn bad she has to go to work&nbsp;\u003Cspan>teaching because she married me who won't settle down and support a woman as a respectable man should.\u003Cbr>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZCVYMSZ?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\">all pages in this set\u003C/a>\u003C/span>\u003Cspan>&nbsp;at Newberry Digital Collections\u003C/span>\"}}, {\"date\": \"\", \"location\": {\"lat\": 57.20771009775018, \"line\": true, \"lon\": 36.5625, \"zoom\": 12}, \"media\": {\"caption\": \"Sherwood Anderson with children, circa 1909. Sherwood Anderson papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/_images/20221213_150504.jpg\"}, \"text\": {\"headline\": \"I hate Christmas, 1930\", \"text\": \"\u003Cem>Marion, Virginia, Dec. 25, 1930:\u003Cbr>\u003Cbr>\u003C/em>I hate Christmas...\u003Cbr>\u003Cbr>\u003Cdiv>I went to Pat Pallin's new house. They have a 2 year old child - little Pat. Some one, Henry Staley perhaps, have given him a mechanical toy. He went up to it and kicked it to smitherines.&nbsp;\u003Cbr>\u003Cbr>\u003C/div>\u003Cdiv>Just then - I had to hold myself back. I said nothing. I wanted to say - \\\"kick the goddam thing again.\\\"\u003Cbr>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZCVM8UL\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZCVM8UL\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 57.11238500793404, \"line\": true, \"lon\": 36.6064453125, \"zoom\": 12}, \"media\": {\"caption\": \"Ben Hecht and Sherwood Anderson, circa 1918. Fanny Butcher papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/_images/nby_chicago_5824_large.jpg\"}, \"text\": {\"headline\": \"A dead bleak place, 1931\", \"text\": \"\u003Cspan>\u003Cem>Marion, Virginia, Feb. 2, 1931:\u003C/em>\u003Cbr>\u003Cbr>I have been in a dead bleak place again. They are like bad air pockets. Down and down you sink. I've never been able to figure them out. There is a kind of flight you try to maintain. How difficult it is...\u003Cbr>\u003Cbr>\u003C/span>\u003Cspan>I need man's friendship too, of a kind I can't get here and that I imagine you can't get there. It leaves a big hole, not having it.&nbsp;\u003Cbr>\u003C/span>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZCVAKWM\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 57.136239319177434, \"line\": true, \"lon\": 36.5625, \"zoom\": 12}, \"media\": {\"caption\": \"Eleanor Copenhaver, circa 1930s. Sherwood Anderson papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/_images/20221214_093728.jpg\"}, \"text\": {\"headline\": \"Something personal, 1932\", \"text\": \"\u003Cem>Apr. 25, 1932:\u003Cbr>\u003Cbr>\u003C/em>There is something personal. There is a woman here with whom I am in love.\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>It is not known that I am in love with her. She is a working woman, concerned now with women and girls in factories. At present she has a job in the industrial department of a philanthropic organization. She is about 35, rather small and dark, with a big head, like your own child and with eyes like your child.\u003Cbr>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZCT6T6T\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at&nbsp;Newberry Digital Collections\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 72.7249578420239, \"line\": true, \"lon\": 68.6865234375, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9USUSU\\\" target=\\\"_blank\\\">The advancing proletariat, circa 1920s\u003C/a>. Franklin and Penelope Rosemont collection of IWW publications and ephemera, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/_images/case_hd_8055_i4_r67_box_001_fl_001_01_001.jpg\"}, \"text\": {\"headline\": \"The great evil, 1932\", \"text\": \"\u003Cem>New York City, May 1932:\u003Cbr>\u003Cbr>\u003C/em>\u003Cspan>I'm becoming more and more a communist. I think it must be coming nearer - an inevitable thing...\u003Cbr>\u003C/span>\u003Cbr>I'm pretty sure money is the great evil. You get it and it separates you - at once from life. We are all cramped, hurt, all the time, by what goes on. How can art flourish. I'll tell you Charles, if the Russians pull it off - you'll see - some day a flowering there. Think of a whole nation of people who can be sure of work - the old and the sick and the weary decently taken care of - the land belonging to the state - the factories belonging to the state...\u003Cspan>&nbsp;Its worth fighting for - the beginning of it. It's worth any price.\u003Cbr>\u003C/span>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZCVPB30\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 64.51064316846676, \"line\": true, \"lon\": -26.8505859375, \"zoom\": 12}, \"media\": {\"caption\": \"Sherwood Anderson in truck, Arizona, 1936. Sherwood Anderson papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/_images/anderson-truck.jpg\"}, \"text\": {\"headline\": \"In love with America, 1933\", \"text\": \"\u003Cem>Kansas City, Missouri, Jan. 20, 1933:\u003C/em>\u003Cbr>\u003Cbr>I am writing from Kansas City - from a little rather tough hotel, full of little actors, prize fighters - auto salesmen out of work and whores - also out of work...\u003Cbr>\u003Cbr>\u003Cdiv>I got into the car and lit out - to drift for a time. I had a grand ride, over mountains and rivers and out onto the prairies - crossed the Cumberland, Tennessee, Ohio, Mississippi and Missouri Rivers. It rained, the wind blew, the sun shone. Again I got in love with America. What a land - O Charles - if we can but begin to love it and treat it devoutly some day. It is so violent and huge and gorgeous and rich and willing to be loved...\u003Cbr>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZCVPWHF\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at&nbsp;Newberry Digital Collections\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 57.468589192089354, \"line\": true, \"lon\": 26.9384765625, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZPGPXLE\\\" target=\\\"_blank\\\">A merry Christmas, 1908.\u003C/a> Bryan L. Bossier postcard collection, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/sherwood/_images/Bossier_000384_01_01.jpg\"}, \"text\": {\"headline\": \"A sad Christmas, 1940\", \"text\": \"\u003Cem>Knoxville, Tennessee, Dec. 28, 1940:\u003C/em>\u003Cbr>\u003Cbr>\u003Cdiv>We came home to a sad Christmas.&nbsp; Eleanor's mother, a very beautiful and remarkable woman, we all loved, had been found dead in her bed. It is a grand way to die and she was old and tired but something inside her never had tired.&nbsp; Her death wrecked us.\u003Cbr>\u003Cbr>\u003C/div>\u003Cdiv>Monte dear, your confession of love is the finest Christmas gift I could have.&nbsp; I shall hang it up on a peg in my inner mind.\u003C/div>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZCVKJ43\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUZ71SA\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\"}}], \"zoomify\": {\"attribution\": \"\", \"height\": 4228, \"path\": \"https://publications.newberry.org/storymap/time-travel/sherwood-map/\", \"width\": 6398}}}"}</script>
