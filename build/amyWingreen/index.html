		<div style="display: contents">  <div class="bg svelte-a5tigz" data-svelte-h="svelte-5ce17i"><img src="/time-machine/images/time-machine-splash-background.jpg" alt="old postcards, diary pages, and passports" class="svelte-a5tigz"> </div> <div class="the-website svelte-hpgu1u"><header class="svelte-qfe1s4"><div class="newberry-links svelte-qfe1s4"><a href="https://www.newberry.org" target="_blank" class="newberrydotorg svelte-qfe1s4"><svg id="Layer_1" x="0px" y="0px" viewBox="0 0 55 53" width="55" height="53" class="svelte-1drfx9b"><g id="g95" transform="translate(-283.2458,-356.30077)"><g id="g93"><polygon class="st0 svelte-1drfx9b" points="303.14,408.7 303.14,368.21 303.07,368.35 303.07,368.18 309.18,364.45 315.29,368.18 315.3,408.7 330.28,408.7 338.35,401.32 334.03,401.32 334.03,368.21 316.29,356.69 303.07,364.73 303.07,359.32 284.33,369.91 284.33,408.7 " id="polygon91"></polygon></g></g></svg></a> <a href="/time-machine/" class="homelink svelte-qfe1s4" data-svelte-h="svelte-5itlsq">Time Machine</a></div> <div class="twit-link svelte-qfe1s4" data-svelte-h="svelte-bs3ky0"><a href="https://twitter.com/DigitalNewberry" target="_blank" class="svelte-qfe1s4"><img src="/time-machine/images/twicon.png" alt="Twitter's Bird Logo" class="svelte-qfe1s4"></a></div> </header> <div class="page svelte-fz4410"><div class="left svelte-fz4410" id="storymap-left"><img src="/time-machine/images/tm-amyWingreen.png" alt="" class="svelte-fz4410"> <h2 class="name svelte-fz4410">The Military Nurse: Amy Wingreen</h2> <div class="btn" data-svelte-h="svelte-xb6p7p"><a href="/time-machine/#choose" class="btn-link">Swap Traveler</a></div></div> <div class="right svelte-fz4410" id="mapdiv"></div> </div> </div> 
			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/wingreen/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://hdl.library.upenn.edu/1017/d/archives/20050906002\\\">Unidentified nurses from University of Pennsylvania tending soldiers on hospital train during the Spanish American War, 1898.\u003C/a> University Archives Digital Collection, University of Pennsylvania\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/wingreen/_images/nurses.jpg\"}, \"text\": {\"headline\": \"Amy Eleanor Wingreen in the Mid-Atlantic and Cuba, 1898\", \"text\": \"\u003Cdiv>Born to Swedish immigrant parents, Amy Eleanor Wingreen (circa 1860s-1912) trained as a nurse at Chicago's Cook County Hospital. Under the auspices of the National Emergency Association of Women Physicians, Surgeons and Nurses, she was sent to Cuba to nurse soldiers of the Spanish-American War in July 1898. She wrote, \\\"We are the first body of women to go out in the time of war under the Government of the United States. What we go to face we do not know.\\\" Nursing in a camp hospital in Siboney, Cuba, for little over a month, Wingreen contracted yellow fever, but continued with her work until leaving in late August.\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>Manuscript excerpts from: \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\">Amy Eleanor Wingreen letters, 1898\u003C/a>. Newberry Library&nbsp;| Map: \u003Ca href=\\\"https://collections.carli.illinois.edu/digital/collection/nby_eeayer/id/3553\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.carli.illinois.edu/digital/collection/nby_eeayer/id/3553\\\">The American continent, 1869\u003C/a>\u003Cspan>. Newberry Library\u003Cbr>\u003Cbr>\u003C/span>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 64.24459476798195, \"line\": true, \"lon\": 45.52734375, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://www.loc.gov/resource/sn83030180/1898-07-05/ed-1/?sp=1&r=-0.011,-0.043,1.073,0.647,0\\\">New York journal and advertiser (New York [N.Y.]), July 5, 1898.\u003C/a> Library of Congress\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/wingreen/_images/bombard2.jpg\"}, \"text\": {\"headline\": \"Washington, DC, July 17, 1898\", \"text\": \"\\\"I am indeed off for Cuba. Our ship sails from New York Tuesday... To-morrow I have to be down to give my oath just like a soldier which inlists. I asked if it was binding, and to what extent. Mr. Jones said 'No, You can go when you want to. Just notify us.' Only we must be true to the cause &amp; obey orders. That seems real soldier-like, don't it?\u003Cbr>\u003Cbr>\\\"...You do not know how the life of the city throbs with war. Congress is adjourned, but there is life and hustle among Military men &amp; the War dep is pulsing with work -- every office &amp; sub office is crowded to its capacity with Clerks in the service of this war. It is nothing to see squads of troops marching and officers hurrying to &amp; fro... Every where I and my sister nurses have met with courtesy, and men of note have desired to shake&nbsp; my hand in a common cause, it is worth living for to be thus valued and able to serve.\\\"\u003Cbr>\u003Cbr>\u003Cdiv>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z1TCMVE?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z1TCMVE?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 68.72044056989829, \"line\": true, \"lon\": 55.1953125, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"\\nhttps://www.loc.gov/item/2016806975/\\\">U.S.S. Resolute, 1898.\u003C/a> Detroit Publishing Company photograph collection, Library of Congress\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/wingreen/_images/4a13985v.jpg\"}, \"text\": {\"headline\": \"On Board the U.S.S. Resolute, New York Harbor, July 19, 1898\", \"text\": \"\\\"It has come - The Supreme moment! All aboard! The gang plank removed. Hurrah!!! Cuba Libre - say the people. Out from the north shore pier into the bay, Bedlows Island to the left, the people on shore are but a small speck in the distance. We are leaving New York behind, and are streaming out into the salt water...\u003Cbr>\u003Cbr>\\\"It is so cool here to what it was in Washington that I almost felt uncomfortable in the change, but it seemed home-like -- Chicago-like -- and that was comforting. Ah, I shall never lose my love for Illinois, she is first in my heart what ever of beauty of tropic lands may have before my eyes. I shall hold her cornfields and meadows above all else. It is the soil of many recollections that will never fade: and it is my home.\\\"\u003Cbr>\u003Cbr>\u003Cdiv>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z15TRCP?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z15TRCP?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\">all pages in this set\u003C/a>&nbsp;at&nbsp;Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": -30.977609093348676, \"line\": true, \"lon\": 69.873046875, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://www.history.navy.mil/content/history/nhhc/research/publications/documentary-histories/united-states-navy-s/naval-medicine/illustrations/nurses.html\\\">Unidentified nurses on the U.S. Army Hospital Ship Relief off Cuba, 1898.\u003C/a> Naval History and Heritage Command\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/wingreen/_images/wws-nrs76.jpg\"}, \"text\": {\"headline\": \"On Board the U.S.S. Resolute, Guantanamo Bay, Cuba, July 25, 1898\", \"text\": \"\\\"We had our pictures taken on the Resolute -- first the group of nurses, then the Surgeons and Physicians. I shall give my address to the gentleman who took them and see if he will not send a copy here. I do not think you will know me because my hair is cut and I had I felt a very unnatural excruciating look on my face at that moment. But down into history we go as the first band of women enlisted into the Government of the United States of America. It is a moment to live for, to feel, that some life may be saved by us; some father, son, or husband will be returned to his own by our skill of nursing.\\\"\u003Cbr>\u003Cbr>\u003Cdiv>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z161MXS?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z161MXS?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\">all pages in this set\u003C/a>&nbsp;at&nbsp;Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\u003Cspan id=\\\"_wysihtml5-undo\\\" class=\\\"_wysihtml5-temp\\\">\u003C/span>\"}}, {\"date\": \"\", \"location\": {\"lat\": -31.87755764334002, \"line\": true, \"lon\": 66.533203125, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://reflections.mndigital.org/catalog/hmu:241#/image/0\\\">Spanish American war soldiers from Hamline University, St. Paul, MN, circa 1898\u003C/a>. Hamline University Archives\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/wingreen/_images/soldiers.jpg\"}, \"text\": {\"headline\": \"Siboney, Cuba, Aug. 2, 1898\", \"text\": \"\\\"There are about two thousand sick soldiers in Siboney. They are not so ill now as some time ago I believe. I asked the quarter master what the death average was and he said it had been fifty a day. A great many Chicago boys are sick...\\\"\u003Cbr>\u003Cbr>\u003Cdiv>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z161BVA?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z161BVA?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\">all pages in this set\u003C/a>&nbsp;at&nbsp;Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 70.67088107015755, \"line\": true, \"lon\": 64.248046875, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://reflections.mndigital.org/catalog/ssc:58#/image/0\\\">Sisters of St. Joseph of Carondelet, St. Paul Province, who served during the Spanish American War, 1899.\u003C/a> Sisters of St. Joseph of Carondelet Archives\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/wingreen/_images/sisters.jpg\"}, \"text\": {\"headline\": \"Montauk, New York, Sept. 1898\", \"text\": \"\\\"The night nurse went with me to help administer the enema. He was the sickest man in our row and Archer Wallace of the 71st New York told me afterwards that the poor fellow had kept them all awake with his groans for several nights. He got well enough to go home with the first lot. I never learned his name nor did he know who had saved him but I learned that he was a Massachusetts boy and was quite a lad. I am indebted to Doctor J.R. Pennington of Chicago for my success, the suggestions given by him in his lectures to us. How we hated the subject but how profitable it has been to use. I shall tell him if I ever have an opportunity.\\\"\u003Cbr>\u003Cbr>\u003Cdiv>--View&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z1LTVFM?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z1LTVFM?WS=AssetManagement\\\">this page\u003C/a>&nbsp;or&nbsp;\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9S2UHF\\\">all pages in this set\u003C/a>&nbsp;at&nbsp;Newberry Digital Collections\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\u003Cspan id=\\\"_wysihtml5-undo\\\" class=\\\"_wysihtml5-temp\\\">\u003C/span>\"}}], \"zoomify\": {\"height\": 5304, \"path\": \"https://publications.newberry.org/storymap/time-travel/wingreen-map3/\", \"width\": 6576}}}"}</script>
