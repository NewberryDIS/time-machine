		<div style="display: contents">  <div class="bg svelte-a5tigz" data-svelte-h="svelte-5ce17i"><img src="/time-machine/images/time-machine-splash-background.jpg" alt="old postcards, diary pages, and passports" class="svelte-a5tigz"> </div> <div class="the-website svelte-hpgu1u"><header class="svelte-qfe1s4"><div class="newberry-links svelte-qfe1s4"><a href="https://www.newberry.org" target="_blank" class="newberrydotorg svelte-qfe1s4"><svg id="Layer_1" x="0px" y="0px" viewBox="0 0 55 53" width="55" height="53" class="svelte-1drfx9b"><g id="g95" transform="translate(-283.2458,-356.30077)"><g id="g93"><polygon class="st0 svelte-1drfx9b" points="303.14,408.7 303.14,368.21 303.07,368.35 303.07,368.18 309.18,364.45 315.29,368.18 315.3,408.7 330.28,408.7 338.35,401.32 334.03,401.32 334.03,368.21 316.29,356.69 303.07,364.73 303.07,359.32 284.33,369.91 284.33,408.7 " id="polygon91"></polygon></g></g></svg></a> <a href="/time-machine/" class="homelink svelte-qfe1s4" data-svelte-h="svelte-5itlsq">Time Machine</a></div> <div class="twit-link svelte-qfe1s4" data-svelte-h="svelte-bs3ky0"><a href="https://twitter.com/DigitalNewberry" target="_blank" class="svelte-qfe1s4"><img src="/time-machine/images/twicon.png" alt="Twitter's Bird Logo" class="svelte-qfe1s4"></a></div> </header> <div class="page svelte-fz4410"><div class="left svelte-fz4410" id="storymap-left"><img src="/time-machine/images/tm-juliaNewberry.png" alt="" class="svelte-fz4410"> <h2 class="name svelte-fz4410">The Heiress: Julia Newberry</h2> <div class="btn" data-svelte-h="svelte-xb6p7p"><a href="/time-machine/#choose" class="btn-link">Swap Traveler</a></div></div> <div class="right svelte-fz4410" id="mapdiv"></div> </div> </div> 
			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/julia-newberry/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_background_color\": \"#edebe7\", \"map_type\": \"zoomify\", \"slides\": [{\"background\": {\"url\": \"\"}, \"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"Julia Newberry portrait by G.P.A. Healy, 1875. Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/julia-newberry/_images/julia-newberry-portrait-6191862.jpg\"}, \"text\": {\"headline\": \"Julia Newberry in the Midwest and East Coast, 1869-1871\", \"text\": \"\u003Cdiv>\u003Cdiv>\\\"An amazingly vivid young person,\\\" was&nbsp;Kirkus Reviews'&nbsp;characterization of Julia Newberry (1853-1877) upon the 1933&nbsp;publication of her \u003Ca href=\\\"https://www.kirkusreviews.com/book-reviews/julia-newberry/julia-newberrys-diary/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://www.kirkusreviews.com/book-reviews/julia-newberry/julia-newberrys-diary/\\\">\\\"charming and revealing and intensely human little diary.\\\"\u003C/a>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>The daughter of Chicago shipping magnate Walter Loomis Newberry, a teenaged Julia recorded details of her life traveling in America's wealthiest circles. Eventually, however, tales of exclusive boarding schools, fortune-hunting suitors, and vacations abroad gave way to accounts of ill health suffered by Julia and her sister Mary. When the family line ended with their early deaths, their father's estate was bequeathed to found the Newberry Library.\u003Cbr>\u003Cbr>\u003C/div>\u003C/div>\u003Cdiv>Manuscript excerpts from: \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\">Julia Newberry diary, 1869-1871\u003C/a>. Newberry Library&nbsp;| Map: \u003Ca href=\\\"https://archive.org/details/H_6083_58_2\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Mitchell's Map of the United States, 1835\u003C/a>.&nbsp;Newberry Library\u003Cbr>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>\u003C/em>\u003C/div>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 71.37110941823617, \"line\": true, \"lon\": -79.27734374999999, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://www.encyclopedia.chicagohistory.org/pages/3292.html\\\">Lake Street between Clark & LaSalle, lithograph by Edward Mendel, 1857.\u003C/a> ICHi-00698, Chicago Historical Society\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/julia-newberry/_images/Street_Raising_on_Lake_Street.jpg\"}, \"text\": {\"headline\": \"Chicago, Illinois, June 18, 1869\", \"text\": \"\u003Cdiv>\\\"Europe is a dream, Miss Pelel's a myth, while hotels, bad eating, &amp; sea sickness, are things of the past. I know that it won't last but a few months, nevertheless I am home, yes actually at home. Here I am in the old house, where I was born, &amp; where I wish I could always live; it is the dearest place on earth to me &amp; worth all London Paris &amp; New York put together. Sister &amp; Mother may talk &amp; say what they like, still I shall persist in my opinion, that there is no place equal to Chicago &amp; no place like home.\\\"&nbsp;\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZIW2ZMP?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 65.96437717203096, \"line\": true, \"lon\": 35.244140625, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://publications.newberry.org/transcription/mms-transcribe/scripto/transcribe/215/48369\\\">Low-Pierpont wedding, illustration by Julia Newberry, 1869.\u003C/a> Julia Newberry diary, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/julia-newberry/_images/wedding.JPG\"}, \"text\": {\"headline\": \"Brooklyn, New York, Dec. 9, 1869\", \"text\": \"\u003Cdiv>\\\"The Low Pierpont wedding came off Thursday, December 9th &amp; it was supremely gorgeous! Mamma &amp; I arrived early at the church, three interesting 'ushers' in white satin favours assigned us front seats. No one but invited guests were admitted &amp; the seats were soon filled with what the 'papers' would have called the 'elite' of Brooklyn &amp; New York. Every one was very 'swell,' &amp; the scene was quite animated. The organ played a variety of lively tunes &amp; finally at one o'clock swelled into a wedding march, &amp; the bridal procession entered...\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZIWZPYX?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": -35.532226227703376, \"line\": true, \"lon\": -27.861328125, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://collections.carli.illinois.edu/cdm/ref/collection/nby_teich/id/429371\\\">A grim monster, postcard, early 20th c.\u003C/a> DPC8206, Curt Teich Postcard Archives Collection. Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/julia-newberry/_images/A_Grim_Monster_Alligator.jpg\"}, \"text\": {\"headline\": \"St. Augustine, Florida, Mar. 16, 1870\", \"text\": \"\\\"I made Jack Foster's acquaintance when I first arrived. He is very homely &amp; wears shockingly old fashioned clothes, checked pantaloons for instance. On the other hand, his blood is blue, his connections splendid, his manners excellent. He made me a present of a beautiful little alligator, about eight inches long. When I first got him, everyone announced that he would die; I said he should not, we have fed him on raw beef &amp; he is more lively than ever. I have named him Jack &amp; shall take him home.\\\"\u003Cbr>\u003Cbr>\u003Cdiv>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZIWZAB2?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 75.03901279805076, \"line\": true, \"lon\": 24.1259765625, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ci>[The art] of making fire-works\u003C/i> ([London]: A. Park, [1840?]). Newberry Library. \u003Ca target=\\\"_blank\\\" href=\\\"https://webvoyage.carli.illinois.edu/nby/cgi-bin/Pwebrecon.cgi?DB=local&v1=1&BBRecID=289163\\\">View catalog record\u003C/a>\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/julia-newberry/_images/case_y_148_1585_13_o3.jpg\"}, \"text\": {\"headline\": \"Utica, New York, July 5, 1870\", \"text\": \"\u003Cdiv>\\\"Yesterday the fourth was slow, as the fourth of July always is. I played, painted, &amp; sent Nick to buy me some fireworks. In the evening we fired them off, which was very amusing. Mollie set fire to her dress with a roman candle, &amp; narrowly escaped, by Nick Kernan's throwing his coat around her. \u003Cbr>\u003Cbr>\u003C/div>\u003Cdiv>\\\"I have just read Mrs Gaskell's \u003Cem>Life of Charlotte Bronte\u003C/em>, &amp; I enjoyed it immensely, almost as much as \u003Cem>Jane Eyre\u003C/em>.\\\"&nbsp;\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZIWARGB?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 71.38514208411495, \"line\": true, \"lon\": -79.3212890625, \"zoom\": 12}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://collections.carli.illinois.edu/cdm/ref/collection/nby_chicago/id/1540\\\">LaSalle & Monroe Streets, Chicago, photograph by C.R. Clark, 1871.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/julia-newberry/_images/Capture.JPG\"}, \"text\": {\"headline\": \"Chicago, Illinois, Oct. 17, 1871\", \"text\": \"\u003Cdiv>\\\"The fire began at Twelfth Street on Sunday night. It swept the two magnificent avenues &amp; every building on the South Side from Twelfth Street to the river. The Court House, the beautiful Crosbie Opera house, a perfect bijoux of a theatre, all the banks, insurance offices, railway depots, churches &amp; block after block of stores, unequaled any where. And then oh misery, the fire, the red, angry, unrelenting fire, leapt across the river &amp; burnt &amp; burnt, till Mr. Mahlon Ogden's house was the only one left standing up to Lincoln Park. Yes the whole North Side is in ashes, literally in ashes &amp; every memory connected with my home is gone, every association, every link; never never to be again, irreparably &amp; irrevocably gone.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZIW2G6K?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZIW2G6K?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\u003C/div>\"}}], \"zoomify\": {\"height\": 5750, \"path\": \"http://publications.newberry.org/storymap/time-travel/julia-newberry-map/\", \"width\": 6750}}}"}</script>
