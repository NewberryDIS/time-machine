		<div style="display: contents">  <div class="bg svelte-a5tigz"><img src="/time-machine/images/time-machine-splash-background.jpg" alt="old postcards, diary pages, and passports" class="svelte-a5tigz"> </div> <div class="the-website svelte-hpgu1u"><header class="svelte-qfe1s4"><div class="newberry-links svelte-qfe1s4"><a href="https://www.newberry.org" target="_blank" class="newberrydotorg svelte-qfe1s4"><svg id="Layer_1" x="0px" y="0px" viewBox="0 0 55 53" width="55" height="53" class="svelte-1drfx9b"><g id="g95" transform="translate(-283.2458,-356.30077)"><g id="g93"><polygon class="st0 svelte-1drfx9b" points="303.14,408.7 303.14,368.21 303.07,368.35 303.07,368.18 309.18,364.45 315.29,368.18 315.3,408.7 330.28,408.7 338.35,401.32 334.03,401.32 334.03,368.21 316.29,356.69 303.07,364.73 303.07,359.32 284.33,369.91 284.33,408.7 " id="polygon91"></polygon></g></g></svg></a> <a href="/time-machine/" class="homelink svelte-qfe1s4">Time Machine</a></div> <div class="twit-link svelte-qfe1s4"><a href="https://twitter.com/DigitalNewberry" target="_blank" class="svelte-qfe1s4"><img src="/time-machine/images/twicon.png" alt="Twitter's Bird Logo" class="svelte-qfe1s4"></a></div> </header> <div class="page svelte-fz4410"><div class="left svelte-fz4410" id="storymap-left"><img src="/time-machine/images/tm-xmas.png" alt="" class="svelte-fz4410"> <h2 class="name svelte-fz4410">Holiday Haul, Circa 19th Century</h2> <div class="btn"><a href="/time-machine/#choose" class="btn-link">Swap Traveler</a></div></div> <div class="right svelte-fz4410" id="mapdiv"></div> </div> </div> 
			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS6S4WYJ?WS=AssetManagement\\n\\\">With Christmas thoughts of you, postcard, 1910.\u003C/a> John I Monroe collection, Newberry Library. \u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/C.aspx?VP3=DamView&VBID=2KXJA4P9RW74&PN=1&WS=SearchResults\\\">View more like this\u003C/a>\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/jm1001_0000.jpg\"}, \"text\": {\"headline\": \"Holiday haul, circa 19th century\", \"text\": \"\u003Cp>Long before unboxing videos proliferated on YouTube, Americans cataloged hauls of Christmas gifts via handwritten letters and diary entries. Take a tour of selected manuscripts from the Newberry's collections to track shifts in giving, from handmade mittens to store-bought toiletries to personal checks. Such changes in consumerism can help expand our understanding of America\\u2019s social and cultural history.\u003C/p>\u003Cbr>\u003Cp>Map: The American Union railroad map of the United States, British possessions, West Indies, Mexico and Central America, 1872. Library of Congress.&nbsp;\u003Ca href=\\\"https://www.loc.gov/resource/g3701p.rr000530/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://www.loc.gov/resource/g3701p.rr000530/\\\">View online\u003C/a>\u003C/p>\u003Cp>\u003Cem>With thanks to our online volunteers, who help provide the gift of full-text searchability for users of the Newberry\\u2019s handwritten primary sources. Join in this effort \\u2013 or search thousands of pages of letters and diaries -- at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/p>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 76.64937678661775, \"line\": true, \"lon\": -91.12060546875, \"zoom\": 6}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJRJK34\\n\\\">Letter, Dec. 25, 1860.\u003C/a> Everett family papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/xmas1.PNG\"}, \"text\": {\"headline\": \"Pleasing little socks, Osawatamie, KS, 1860\", \"text\": \"\u003Cp>Dear Father and all friends at home;\u003C/p>\u003Cp>...I hardly know how to express our\\nfeeling of gratitude and comfort and happiness at getting so many nice things\\nfrom you and our Steuben friends. You could not have sent things so appropriate\\nto our needs and longings if we had sent to tell what to send. Sarah asked\\nRobert when we heard of the box what he wanted to come in the box! 'Bobbie\\nwant a little clock, and a knife and a pair of boots.' So you see he was\\nsuited exactly. Tell Aunty that the children were very much pleased with their\\nlittle socks...\u003C/p>\u003Cp>Your affectionate children,\u003Cbr>John and Sarah Everett\u003C/p>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJRJK34\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9U1I2W\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9U1I2W\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cp>\u003C/p>\u003Cp>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cstrong>\u003Cem>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/em>\u003C/strong>\u003C/p>\"}}, {\"date\": \"\", \"location\": {\"lat\": 79.22486827703331, \"line\": true, \"lon\": -36.826171875, \"zoom\": 6}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZIWGJ5D?WS=AssetManagement\\\">Diary entry, Dec. 26, 1869.\u003C/a> Julia Newberry diary, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/xmas3.PNG\"}, \"text\": {\"headline\": \"A lovely madonna, Brooklyn, NY, 1869\", \"text\": \"\u003Cp>Thursday\\nevening last I went to my first dinner party, + never in my life was I so\\nbored... Christmas passed quietly but\\ncomfortably, the presents that pleased me most were a real artist's parasol,\\nfrom mamma, + a lovely Madonna in a carved frame... Then we went to see the performance at St. Albans, with which we were soon disgusted. My appetite is much better, &amp; we made a comfortable dinner, of Green Turtle soup, trout, grouse, &amp; champagne.\u003C/p>\u003Cbr>\u003Cp>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZIWGJ5D?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZIWGJ5D?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZPBNY71?WS=AssetManagement\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003C/p>\u003Cp>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cstrong>\u003Cem>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/em>\u003C/strong>\u003C/p>\"}}, {\"date\": \"\", \"location\": {\"lat\": 78.82755369878639, \"line\": true, \"lon\": -82.68310546875, \"zoom\": 6}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ1D745?WS=AssetManagement\\\">Letter, Dec. 31, 1870.\u003C/a> Everett family papers , Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/xmas5.PNG\"}, \"text\": {\"headline\": \"A Blue & Gilt match safe, Williamsburg, IA, 1870\", \"text\": \"\u003Cp>Dear ones at home;\u003C/p>\u003Cp>I wish you a Happy New Year!! Did you have a Merry Christmas &amp; what presents did you all have? I had a plate of candy and a glass toilet set, blue &amp; gilt, consisting of two bottles for cologne &amp; a match safe. They are pretty ornaments for a mantel &amp; will be nice when little Eddie &amp; I get our office!! Won't they Eddie? They now grase the parlor of my landlady...\u003C/p>\\n\u003Cp>Yours lovingly,\\n\u003Cbr>Mary\u003C/p>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ1D745?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS50055E?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZS50055E?WS=AssetManagement\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cp>\u003C/p>\u003Cp>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cstrong>\u003Cem>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/em>\u003C/strong>\u003C/p>\"}}, {\"date\": \"\", \"location\": {\"lat\": 80.61842419685506, \"line\": true, \"lon\": -45.24169921875, \"zoom\": 7}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJD8E_7?WS=AssetManagement\\\">Letter, Jan. 6, 1871.\u003C/a> Everett family papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/xmas6.PNG\"}, \"text\": {\"headline\": \"A box of paper collars, Williamstown, NY, 1871\", \"text\": \"\u003Cp>Dear Aunt Cynthia,\u003C/p>\\n\u003Cp>I got a gun, a rooster, a knife, a trumpet, a ball, a bird whistle, a watch, a tin savings bank, on the Christmas tree. I will tell you another time what I got to wear. Aunt Anna and I made 10 pin flats, 6 pin cushions, an ornament for Maggie to put on the tree. I thank you for my nice present that you sent me... Now I will tell you what I got on the tree to wear. A pair of wristlets from Maggie, gloves from Aunt Jane, a box of paper collars from Tommy, two neckties from Anna, a scarf, and a story book and a writing book besides.\u003C/p>\\n\u003Cp>Johnnie\u003C/p>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJD8E_7?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9U1TYD?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cp>\u003C/p>\u003Cp>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cstrong>\u003Cem>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/em>\u003C/strong>\u003C/p>\"}}, {\"date\": \"\", \"location\": {\"lat\": 78.94192366980883, \"line\": true, \"lon\": -73.223876953125, \"zoom\": 6}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z366LLE?WS=AssetManagement\\\">Diary entry, Dec. 23-26, 1881.\u003C/a> Rowley family journals, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/xmas7.PNG\"}, \"text\": {\"headline\": \"A rocking chair for unworthy me, Oak Park, IL, 1881\", \"text\": \"\u003Cp>Dec. 23: Martha went to Chicago and got Christmas things among which was a willow rocking chair for unworthy me.\u003C/p> \u003Cp>Dec. 26: Well Christmas is over and I guess it is a relief to all of us though we had a very good time and have great reason to be thankful that we have all been spared another year and no great calamities have befallen us but there is always so much hubbub and excitement attendant through the holidays that it seem comfortable to have a rest.\u003C/p>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z366LLE?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z366LLE?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9UBHZO?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cp>\u003C/p>\u003Cp>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cstrong>\u003Cem>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/em>\u003C/strong>\u003C/p>\"}}, {\"date\": \"\", \"location\": {\"lat\": 79.23308097638652, \"line\": true, \"lon\": -63.73168945312501, \"zoom\": 7}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ1T6IR?WS=AssetManagement\\\">Letter, Jan. 2, 1899.\u003C/a> Everett family papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/xmas8.PNG\"}, \"text\": {\"headline\": \"That sweet little glove buttoner, Hillsdale, MI, 1899\", \"text\": \"\u003Cp>My dear Aunties,\u003C/p>\\n\u003Cp>A very happy New Year to you both. I was so very pleased to get that sweet little glove buttoner, now I sha'n't have to borrow Mamma's but can use my own. Thank you so much.\u003C/p> \u003Cp>I have had a lovely Christmas any way. We went to Hudson as usual and had our presents Monday afternoon. I stayed until Saturday and then came home to go to the loveliest New Year's party at Mrs. Ammerman's. We had the finest time and the daintiest refreshments. We came away a little before eleven for we thought it too late to stay and watch the old year out.\u003C/p>\u003Cp>With a great deal of love,\u003Cbr>Anna Louise Sands\u003C/p>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ1T6IR?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZJ1T6IR?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS50066J?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZS50066J?WS=AssetManagement\\\">all pages in this set\u003C/a>&nbsp;at Newberry Transcribe\u003Cp>\u003C/p>\u003Cp>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cstrong>\u003Cem>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/em>\u003C/strong>\u003C/p>\"}}, {\"date\": \"\", \"location\": {\"lat\": 75.78594163750303, \"line\": true, \"lon\": -100.0634765625, \"zoom\": 6}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJE11MM?WS=AssetManagement\\\">Letter, Jan. 29, 1899.\u003C/a> Everett family papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/xmas11.PNG\"}, \"text\": {\"headline\": \"A moustache cup & saucer, Kiowa, KS, 1899\", \"text\": \"\u003Cp>Dear Aunties:\u003C/p>\u003Cp>For Christmas I got a shirt, hat, lantern a pin that you sent me and a nice tie to wear it in. Papa got a hat, a moustache cup &amp; saucer, and a comb from me. Mamma got a double-boiler &amp; a box of nice hair-pins.\u003C/p>\u003Cp>Roberts got a whole lot of things a doll, a pair of slippers, a silver napkin-ring, a silver spoon from you, and a lot of other things. When he was sick he got two dollars for taking a tea spoonful of medicine and Mamma gave him a calf but he said that he would rather have the calf be part of Mamma's, and the doctor said he would have his pony brought from his claim in the strip for Roberts to ride.\u003C/p>\u003Cp>I remain yours with love, \u003Cbr>Howard\u003C/p>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJE11MM?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZJE11MM?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9U1L6K?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cp>\u003C/p>\u003Cp>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cstrong>\u003Cem>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/em>\u003C/strong>\u003C/p>\"}}, {\"date\": \"\", \"location\": {\"lat\": 80.42302150416575, \"line\": true, \"lon\": -31.838378906249996, \"zoom\": 7}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZNOV16D?WS=AssetManagement\\\">Letter, Nov. 11, 1930.\u003C/a> Emily Elliot Daland papers. Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/christmas/_images/xmas10.PNG\"}, \"text\": {\"headline\": \"A merry check, Brookline, MA, 1930\", \"text\": \"\u003Cp>My dear Helen -\u003C/p>\\n\u003Cp>...At\\nany rate I rejoice to think you will be given a 'new lease on life' and can\\njourney forward with new hope and courage. Christmas is coming and so I send a\\nMerry one to you both with this check!\u003C/p>\u003Cp>Yours ever faithfully,\u003Cbr>Emily Daland\u003C/p>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZNOV16D?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZNOV16D?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXGDN89A6R?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a>&nbsp;at Newberry Digital Collections\u003Cp>\u003C/p>\u003Cp>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cstrong>\u003Cem>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/em>\u003C/strong>\u003C/p>\"}}], \"zoomify\": {\"height\": 11577, \"path\": \"https://publications.newberry.org/storymap/time-travel/xmas-map/\", \"width\": 17057}}}"}</script>

					]).then(([kit, app]) => {
						kit.start(app, element, {
							node_ids: [0, 3],
							data,
							form: null,
							error: null
						});
					});
				}
			</script>
		</div>
	</body>
</html>
