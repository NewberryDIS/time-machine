			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thompson/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://publications.newberry.org/digital/making-modernism/letters-from-era-bell-thompson-to-stanley-pargellis-1944-1953?\\\">Era Bell Thompson and Newberry President Stanley Pargellis, Chicago, circa 1946.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thompson/_images/dacd63b548986baa4e33c91669aee570.jpg\"}, \"text\": {\"headline\": \"Era Bell Thompson in the Midwest and Great Plains, 1905-1927\", \"text\": \"\u003Cdiv>\\\"I would like to be among those who will be given the opportunity, through your library, to write about the Midwest, for I too, have a story to tell,\\\" wrote Era Bell Thompson in her 1944 \u003Ca href=\\\"https://publications.newberry.org/digital/making-modernism/letters-from-era-bell-thompson-to-stanley-pargellis-1944-1953\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">application for a Newberry fellowship\u003C/a>. \\\"It is the story of myself, youngest of four children of a rollicking middle class Negro family, lured from the city lights of Des Moines to the prairies of North Dakota...\\\"\u003Cbr>\u003Cbr>\u003Cdiv>In her resulting memoir, \u003Ci>American Daughter\u003C/i>, Thompson describes her coming of age in context of the isolation she felt growing up in rural white North Dakota, and the way that upbringing later led to her feelings of estrangement among African American communities in Midwestern cities. Thompson continued to examine themes of race and identity in her travel 1954 travel memoir,\u003Cem> Africa: Land of My Fathers\u003C/em>, and as a longtime editor at \u003Cem>Ebony Magazine\u003C/em>.\u003C/div>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>Book excerpts from: American daughter, 1946. Google Books \u003Ca href=\\\"https://books.google.com/books?id=RxtSJy5elfsC&amp;lpg=PP1&amp;pg=PP1#v=onepage&amp;q&amp;f=false\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View online sample\u003C/a>&nbsp;| Map: Map of the United States and possessions, 1911. Newberry Library&nbsp;\u003Ca href=\\\"https://archive.org/details/baskes_1019_g445_1911\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View at Internet Archive\u003C/a>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/div>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 76.34152331547648, \"line\": true, \"lon\": -63.896484375, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://5008.sydneyplus.com/HistoryColorado_ArgusNet_Final/Portal/Portal.aspx?component=AAFW&record=4c8cda7f-cce0-4046-af86-e5d2caf74ca1\\\">Unidentified infant, photograph by Oliver E. Aultman, 1903.\u003C/a> History Colorado\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thompson/_images/20fb5c9f51211c939f42738028477bcb.jpg\"}, \"text\": {\"headline\": \"Des Moines, Iowa, 1905\", \"text\": \"\u003Cdiv>\\\"'My Lord, it's a girl!' Pop stumbled blindly out into the kitchen, slumped into a chair, and again said, 'Oh my Lord!'\u003Cbr>\u003C/div>\u003Cbr>\\\"Now, my Lord had heretofore been very good to my father, for he had three sons: Tom, Dick and Harry.\u003Cbr>\u003Cbr>\u003Cdiv>\\\"There had been another girl a long time before, a girl with fair skin and blonde hair. My father and mother said she 'took back.' Our white neighbors were taken aback, too. They didn't blame the iceman, exactly, but they strongly suspected there was something in the Thompson woodpile besides a Negro -- and there was...\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"We Thompsons were a constant surprise to the good people of Des Moines.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>--\u003C/em>American Daughter\u003Cem> \u003C/em>\u003Cspan>\u003Cspan>&nbsp;\u003Ca href=\\\"https://books.google.com/books?id=RxtSJy5elfsC&amp;printsec=frontcover&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q&amp;f=false\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://books.google.com/books?id=RxtSJy5elfsC&amp;printsec=frontcover&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q&amp;f=false\\\">View online sample\u003C/a>\u003Cbr>\u003C/span>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 80.96300406055934, \"line\": true, \"lon\": -85.3857421875, \"zoom\": 5}, \"media\": {\"caption\": \"From \u003Ci>\u003Ca target=\\\"_blank\\\" href=\\\"https://cdm16921.contentdm.oclc.org/digital/collection/ndsl-books/id/12879\\\">A history of Driscoll, North Dakota including family biographies.\u003C/i>\u003C/a> North Dakota County and Town Histories Collection, North Dakota State Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thompson/_images/driscoll.JPG\"}, \"text\": {\"headline\": \"Driscoll, North Dakota, 1914\", \"text\": \"\u003Cdiv>\\\"The Monday after our arrival, Harry and I were bundled off to our first day of rural schooling... At noon the children gathered around the stove to eat lunch from their round syrup cans and their tin tobacco baskets. It was like a picnic back in Iowa when it rained. I choked a little when I thought of Iowa, and ate my half-frozen sandwiches in silence. One of Sue's friends put her arm around me and felt my hair; Tillie stared at the white palms of my hands, and I closed my fists tight until they hurt. For the first time I began to wonder about that and about the soles of my feet and my pink toes, and I was glad she couldn't see my feet where the color ran out. Long before four o'clock I had had enough of school.\\\"\u003C/div>\u003Cdiv>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cem>--\u003C/em>American Daughter\u003Cem>&nbsp;\u003C/em>&nbsp;\u003Ca href=\\\"https://books.google.com/books?id=RxtSJy5elfsC&amp;printsec=frontcover&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q&amp;f=false\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://books.google.com/books?id=RxtSJy5elfsC&amp;printsec=frontcover&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q&amp;f=false\\\">View online sample\u003C/a>\u003Cspan>\u003Cbr>\u003Cbr>\u003C/span>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 81.0111942860847, \"line\": true, \"lon\": -86.484375, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://digitalhorizonsonline.org/digital/collection/uw-ndshs/id/625\\\">Bismarck Indian School, 1933.\u003C/a> State Historical Society of North Dakota (2018-P-062-00022)\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thompson/_images/bismarck-indian-school-north-dakota-600x330.jpg\"}, \"text\": {\"headline\": \"Bismarck, North Dakota, circa 1920\", \"text\": \"\u003Cdiv>\\\"In between the bluffs along the river was the Indian school for girls. There were no wigwams, no squaws, no warriors, only big wooden buildings with little girls in pale-blue dresses, their faces stolid and sallow, not red; their bobbed hair straight and black. Some of them ran to blue eyes and blonde tresses, and I was glad they couldn't blame my father for that.&nbsp;\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"I liked the Indian girls, but if I found in them a kindred spirit my Cherokee blood didn't sponsor it. Sarah and I baffled them. At first they followed around the yard watching as we played on their swings and iron bars, circling around us when we stood still, closing in on us, never saying a word, then touching us lightly with their fingers and giggling. One Sunday we put on a show in their gym. We did hand-springs and sang and danced and played our ukes. The school faculty stayed discreetly in the background until the show was over, then thanked us for the entertainment and invited us to stay for lemonade and cookies. The whole school followed us to the main road to say goodbye.\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"'You come back,' said one shyly, 'come back, come back soon.'\\\"\u003C/div>\u003Cdiv>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cem>--\u003C/em>American Daughter\u003Cem>&nbsp;\u003C/em>&nbsp;\u003Ca href=\\\"https://books.google.com/books?id=RxtSJy5elfsC&amp;printsec=frontcover&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q&amp;f=false\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View online sample\u003C/a>\u003Cbr>\u003C/div>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 81.59569894043715, \"line\": true, \"lon\": -75.673828125, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://www.digitalhorizonsonline.org/digital/collection/uw-ndshs/id/3366/\\\">Era Bell Thompson in dress and heels, Bismarck, ND, 1920s.\u003C/a> State Historical Society of North Dakota (00262-005)\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thompson/_images/era.JPG\"}, \"text\": {\"headline\": \"Grand Forks, North Dakota 1925\", \"text\": \"\u003Cdiv>\\\"It was raining hard when the train stopped at Grand Forks. For a while I was lost in the mob of hilarious students who jammed the platform of the tiny depot. Frat brothers and sorority sisters loudly acclaimed old students, and Big Sister representatives came to the rescue of bewildered freshmen, but nothing happened to me. \u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"Cold rain pelted against my Sears, Roebuck coat, and the rabbit-fur hem hung its hairs and wept. The platform was deserted now. Across the street hung the dripping blue sign of the Young Women's Christian Association. Picking up my bag, I walked over to the building and stepped inside. The woman at the desk looked startled.\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"'Could I get...'\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"'We're all filled up. I'm sorry!' she said.\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"They probably were filled up, but I don't think she was sorry.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>--\u003C/em>American Daughter\u003Cem>&nbsp;\u003C/em>&nbsp;\u003Ca href=\\\"https://books.google.com/books?id=RxtSJy5elfsC&amp;printsec=frontcover&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q&amp;f=false\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View online sample\u003C/a>\u003Cbr>\u003C/div>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 77.0591158825237, \"line\": true, \"lon\": -43.0224609375, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://archive.org/details/NewberryMMSWackerReel1080/Newberry_MMS_Wacker_Reel_002_1080.mp4\\\">Chicago street scenes, 1920s.\u003C/a> Wacker family papers, Newberry Library\", \"credit\": \"\", \"url\": \"https://youtu.be/3yR4x7GqNrQ\"}, \"text\": {\"headline\": \"Chicago, Illinois, 1927\", \"text\": \"\u003Cdiv>\\\"Chicago!\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"My eyes grew big and my heart pounded as the yellow cab weaved in and out of the maelstrom of traffic, turned into Michigan Avenue, and started south. A huge, double-deck bus staggered around a corner, top-heavy and clumsy. I saw a coloured man. Four men in a long black car shot past. Gangsters! They had to be gangsters, Chicago was full of them. A coloured woman, another coloured man. The crowds and the traffic slowly decreased. All around me now were black people, lots and lots of black people, so many black people I stared when I saw a white person.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>--\u003C/em>American Daughter\u003Cem>&nbsp;\u003C/em>&nbsp;\u003Ca href=\\\"https://books.google.com/books?id=RxtSJy5elfsC&amp;printsec=frontcover&amp;source=gbs_ge_summary_r&amp;cad=0#v=onepage&amp;q&amp;f=false\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View online sample\u003C/a>\u003Cbr>\u003C/div>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\"}}], \"zoomify\": {\"height\": 3696, \"path\": \"http://publications.newberry.org/storymap/time-travel/thompson-map/\", \"width\": 4926}}}"}</script>
