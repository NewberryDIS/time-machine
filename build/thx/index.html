			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_type\": \"zoomify\", \"slides\": [{\"background\": {\"url\": \"\"}, \"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUD02LQ?WS=AssetManagement\\n\\\">May Thanksgiving day always realize your fondest expectations, 1910s?\u003C/a> John Monroe Postcard Collection, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/MonroeJ_000915_01_01.jpg\"}, \"text\": {\"headline\": \"Thanksgiving in letters, 1849-1904\", \"text\": \"\u003Cdiv>Thanksgiving is a time for gathering with family, but when that's not possible, long-distance communication has to suffice. During the 19th century, that meant writing letters -- such as those featured here, drawn from the Newberry's Modern Manuscripts Collection. Written by correspondents ranging from a homesick college girl to a broke Civil War soldier to a proud new father, these tales of Thanksgivings past help to expand our collective understanding of America's social and cultural history.\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>Map: Burlington Route, 1892. Library of Congress  \u003Ca href=\\\"https://www.loc.gov/item/98688608/\\\" target=\\\"_blank\\\" rel=\\\"\\\" title=\\\"Link: https://www.loc.gov/item/98688608/\\\">View online\u003C/a>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>The Newberry is thankful for the online volunteers who are making primary source documents searchable at our crowdsourcing site. Join their efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/div>\"}, \"type\": \"overview\"}, {\"background\": {}, \"date\": \"\", \"location\": {\"lat\": 62.000904713685856, \"line\": true, \"lon\": 101.1181640625, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJH3YL3?WS=AssetManagement\\n\\\">Letter, November 20, 1849.\u003C/a> Jane Everett letters, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/497d447fa42b29e69c3e4c3a0e80a88f.jpg\"}, \"text\": {\"headline\": \"Try to imagine, 1849\", \"text\": \"Dear Henry,\u003Cdiv>...There are so many [at college] that it is impossible to get acquainted. Every meal the tables are set for 210 persons. It seems like quite a village all in one family. Next week is thanksgiving and many of the young ladies are going home, we shall have a vacation of four days for the accomodation of such. I cannot spend it with you but if you write me some letters, I will place the likenesses that I brought with me around me and (although so many faces will be wanting) try to imagine myself really surrounded by those I love...\u003Cbr>Don't forget you have a sister in Mt. Holyoke nor fail to write.\u003Cdiv>Yours in haste,\u003Cbr>Jane Everett\u003Cbr>\u003Cbr>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJH3YL3?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9U1199?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cem>\u003Cbr>\u003Cbr>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/div>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 43.229195113965005, \"line\": true, \"lon\": -4.350585937499999, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target-\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZMXVAW1?WS=AssetManagement\\n\\\">Envelope, 1863.\u003C/a> Henry Patterson and James Patterson papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/991836188805867_midwest_ms_patterson_box_01_fl_021_005.jpg\"}, \"text\": {\"headline\": \"What's to be did, 1862\", \"text\": \"Dear ones at home,\u003Cdiv>...Well this is Thanksgiving's day the 24th, had a serman or a speech to day. We've ben off duty today and nothing more- This is about the last of my paper and i'm out of money. What's to be did. We may be payd soon and may not some say we are going to st Louis, yet but no certainty of it. I beleive you had better send me a dollar or so. in your next Well I must close. my pen is pretty near gone up. \u003C/div>\u003Cdiv>With my Prayers and many good wishes I remain Your affectionate Bro and son \u003C/div>\u003Cdiv>Jas Patterson\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZMX4OQU?WS=MultipleAssets\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZMX4OQU?WS=MultipleAssets\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44MO67?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z44MO67?WS=AssetManagement\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Cem>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/em>\u003C/div>\"}}, {\"background\": {}, \"date\": \"\", \"location\": {\"lat\": 61.689872200460016, \"line\": true, \"lon\": 108.369140625, \"zoom\": 6}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://collections.carli.illinois.edu/cdm/ref/collection/nby_mms/id/43532\\\">Envelope, 1855\u003C/a> Nathan Kendall and Abby J. Reed Kendall papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/Letters_to_Nathan_Kendall_18521871.jpg\"}, \"text\": {\"headline\": \"All right out at once, 1869\", \"text\": \"Dear sister Abby:\u003Cdiv>...After I'd helped eat the Thanksgiving Turkey I went up to town and had my teeth extracted! Twenty one all right out at once. I took three doses of chloroform however before the dentist got them all out. I did'nt know anything about it till it was all over. Chandler went with me and took care of me. He had his taken out a month before without taking anything. But he did'nt have so many to take out as I did. Well, we both felt a good better after it - How are your teeth? They are going to last a life time are'nt they? 'Tis quite the fashion to have false teeth here (lucky for us) most everybody wears them. We have a very superior dentist here. He makes splendid teeth! I expect I shall want to laugh all the time when I get my new ones. You know I always had miserable teeth. I guess this is enough about teeth....\u003Cbr>Yours affectionately,\u003Cbr>\u003Cdiv>Mary\u003Cem>\u003C/em>\u003C/div>\u003Cdiv>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>--View \u003Ca href=\\\"https://collections.carli.illinois.edu/digital/collection/nby_mms/id/43029/rec/108\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.carli.illinois.edu/digital/collection/nby_mms/id/43512/rec/2\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.carli.illinois.edu/digital/collection/nby_mms/id/43512/rec/2\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/div>\u003C/div>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 64.9607663214987, \"line\": true, \"lon\": 86.396484375, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ2ADYQ?WS=AssetManagement\\n\\\">Envelope, 1881.\u003C/a> Jane Everett letters, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/Holyoke_Seminary_classmates_letter_to_Jane_Jennie_Everett_1879_1881.jpg\"}, \"text\": {\"headline\": \"It did not pay, 1870\", \"text\": \"Dear Jennie,\u003Cdiv>...How did you spend your \\\"Thanksgiving\\\"? Shall I tell you how we did? Ruth's school was out for the day, and as I was not at the Office, only from ten untill two, Maria said she was going to have a nice dinner and so went to work and got it, But about noon Ma was not feeling quite as well (and you know that Annie takes all her meals in her room) we felt very lonesome and when we sat down to dinner no one had any apetite and in a minute or so she left the table without eating any thing, and Rida declared she would never cook another Holiday dinner, for that it did not pay... I hope you had a more plesant time.\u003Cbr>I remain yours,&nbsp;\u003Cbr>\u003Cdiv>Fannie L. Ellis\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJH9CKE?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS500DD3?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZS500DD3?WS=AssetManagement\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003C/div>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 65.80277639340238, \"line\": true, \"lon\": 84.4189453125, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ78QRU?WS=AssetManagement\\n\\\">Letter, 1880.\u003C/a> Edward Williams Everett letters, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/aunt-sarah.jpg\"}, \"text\": {\"headline\": \"I can skate nicely, 1880\", \"text\": \"Dear Aunt Sarah,\u003Cdiv>...We have just two hens now and we are going to have one for thanksgiving day. I am a going to study grammar in a little while. I can skate on the walks nicely. Emma Johnson was here yesterday and stayed half an hour. Papa has been two times over the river with a cutter, the snow is about 8 inches deep here. I am earning 2 Dollars of Papa by brushing my teeth and not picking my teeth with a pin. I guess I will close with love to all.\u003C/div>\u003Cdiv>Jay Carroll Everett\u003C/div>\u003Cdiv>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ78QRU?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9U1987\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9U1987\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Cbr>\u003Cem>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/em>\u003C/div>\u003Cem>\u003C/em>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 44.18220395771566, \"line\": true, \"lon\": -34.32128906249999, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ7DAHK?WS=AssetManagement\\n\\\">Envelope, 1904.\u003C/a> John Edward Everett letters, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/830afb08bf9f0fd6515f116920402e9e.jpg\"}, \"text\": {\"headline\": \"A Thanksgiving baby, 1904\", \"text\": \"My Dear Aunt Mary,\u003Cdiv>A little daughter was born here Thursday evening - a Thankgiving baby... Helen is apparently doing first-rate, Baby is perfect and strong, and weighs 8 pounds. It has a pretty round head and face, It has some hair, more than our other children had. Edward is very greatly pleased with his little sister, as the other children are. Edward points to himself when we ask him whose baby it is. He evidently feels he has property rights in her...\u003Cbr>With much love, your nephew,\u003Cbr>J.E. Everett\u003Cbr>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZJ7ANUK?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9U10T8?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9U10T8?WS=AssetManagement\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/div>\u003C/div>\"}}], \"zoomify\": {\"height\": 9991, \"path\": \"http://publications.newberry.org/storymap/time-travel/thanksgiving/\", \"width\": 13734}}}"}</script>
