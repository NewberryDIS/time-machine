		<div style="display: contents">  <div class="bg svelte-a5tigz" data-svelte-h="svelte-5ce17i"><img src="/time-machine/images/time-machine-splash-background.jpg" alt="old postcards, diary pages, and passports" class="svelte-a5tigz"> </div> <div class="the-website svelte-hpgu1u"><header class="svelte-qfe1s4"><div class="newberry-links svelte-qfe1s4"><a href="https://www.newberry.org" target="_blank" class="newberrydotorg svelte-qfe1s4"><svg id="Layer_1" x="0px" y="0px" viewBox="0 0 55 53" width="55" height="53" class="svelte-1drfx9b"><g id="g95" transform="translate(-283.2458,-356.30077)"><g id="g93"><polygon class="st0 svelte-1drfx9b" points="303.14,408.7 303.14,368.21 303.07,368.35 303.07,368.18 309.18,364.45 315.29,368.18 315.3,408.7 330.28,408.7 338.35,401.32 334.03,401.32 334.03,368.21 316.29,356.69 303.07,364.73 303.07,359.32 284.33,369.91 284.33,408.7 " id="polygon91"></polygon></g></g></svg></a> <a href="/time-machine/" class="homelink svelte-qfe1s4" data-svelte-h="svelte-5itlsq">Time Machine</a></div> <div class="twit-link svelte-qfe1s4" data-svelte-h="svelte-bs3ky0"><a href="https://twitter.com/DigitalNewberry" target="_blank" class="svelte-qfe1s4"><img src="/time-machine/images/twicon.png" alt="Twitter's Bird Logo" class="svelte-qfe1s4"></a></div> </header> <div class="page svelte-fz4410"><div class="left svelte-fz4410" id="storymap-left"><img src="/time-machine/images/tm-thx.png" alt="" class="svelte-fz4410"> <h2 class="name svelte-fz4410">Thanksgiving in Letters, 1849-1968</h2> <div class="btn" data-svelte-h="svelte-xb6p7p"><a href="/time-machine/#choose" class="btn-link">Swap Traveler</a></div></div> <div class="right svelte-fz4410" id="mapdiv"></div> </div> </div> 
			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_type\": \"zoomify\", \"slides\": [{\"background\": {\"url\": \"\"}, \"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSUD02LQ?WS=AssetManagement\\n\\\">May Thanksgiving day always realize your fondest expectations, 1910s?\u003C/a> John Monroe Postcard Collection, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/MonroeJ_000915_01_01.jpg\"}, \"text\": {\"headline\": \"Thanksgiving in letters, 1849-1968\", \"text\": \"\u003Cdiv>Thanksgiving is a time for gathering with family, but when that's not possible, long-distance communication has to suffice. During the 19th century, that meant writing letters -- such as those featured here, drawn from the Newberry's Modern Manuscripts Collection. These letters, written by a range of correspondents from a homesick college student to a financially strained Civil War soldier to a proud new father, offer a glimpse into the diverse experiences of Thanksgivings past. Together, they enrich our understanding of America's social and cultural history.\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Ca href=\\\"https://www.loc.gov/item/98688608/\\\" target=\\\"_blank\\\" rel=\\\"\\\">Map: Burlington Route, 1892. Library of Congress  \u003C/a>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>The Newberry is thankful for the online volunteers who are making primary source documents searchable at our crowdsourcing site. Join their efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/div>\"}, \"type\": \"overview\"}, {\"background\": {}, \"date\": \"\", \"location\": {\"lat\": 62.000904713685856, \"line\": true, \"lon\": 101.1181640625, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXGDNT025ZE?BRPN=1\\\">Letter, November 20, 1849.\u003C/a> Jane Everett letters, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/497d447fa42b29e69c3e4c3a0e80a88f.jpg\"}, \"text\": {\"headline\": \"Try to imagine, 1849\", \"text\": \"Dear Henry,\u003Cbr>\u003Cdiv>There are so many [at college] that it is impossible to get acquainted. Every meal the tables are set for 210 persons. It seems like quite a village all in one family. Next week is thanksgiving and many of the young ladies are going home, we shall have a vacation of four days for the accomodation of such. I cannot spend it with you but if you write me some letters, I will place the likenesses that I brought with me around me and (although so many faces will be wanting) try to imagine myself really surrounded by those I love...\u003Cbr>Don't forget you have a sister in Mt. Holyoke nor fail to write.\u003Cdiv>\u003Cbr>\u003Cdiv>Yours in haste,\u003Cbr>Jane Everett\u003Cbr>\u003Cbr> \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXGDNT025ZE?BRPN=1&amp;WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003Cem>\u003Cbr>\u003Cbr>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/div>\u003C/div>\"}}, {\"date\": \"\", \"text\": {\"headline\": \"Quiet and pleasant and secure from intruision, 1851\", \"text\": \"My dear brother,\u003Cbr>\u003Cdiv>My week's vacation I passed charmingly in my own quiet and pleasant room, the unpropitious weather, and walking securing from intrusion. I wrote six letters, five of them to the folks at Milo giving all, a call. Thanksgiving day I was not so very happy -- felt uneasy, as if out of place, thoughts of home, of last year's spent at Lucy's, when I myself \\\"cooked the Thanksgiving\\\" (thereby hangs our tale), of the cold, clear invigorating air, the deep snow, the company Thanksgiving eve -- the anticipations too, of the winter, the family to be united in sweet companionship as we had not been for a long time....\u003Cbr>\u003Cbr>Your sister,\u003Cbr>Anna\u003Cbr>\u003Cbr>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS9VBJD3?BRPN=156&amp;WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003Cbr>\u003Cbr>\u003Cem>The Newberry is thankful for the online volunteers who are making primary source documents searchable at our crowdsourcing site. Join their efforts at&nbsp;\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003Cbr>\u003C/div>\"}, \"media\": {\"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/998217878805867_mms_metcalf_box_01_fl_15_005_001.jpg\", \"credit\": \"\", \"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS9VBJD3?BRPN=112&WS=AssetManagement\\\">Envelope, 1849.\u003C/a> Isaac Stevens Metcalf papers, Newberry Library\"}, \"location\": {\"line\": true, \"lat\": 61.83541335794044, \"lon\": 62.40234375, \"zoom\": 5}}, {\"date\": \"\", \"location\": {\"lat\": 43.229195113965005, \"line\": true, \"lon\": -4.350585937499999, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44MO67?BRPN=45\\\">Envelope, 1863.\u003C/a> Henry Patterson and James Patterson papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/991836188805867_midwest_ms_patterson_box_01_fl_021_005.jpg\"}, \"text\": {\"headline\": \"What's to be did, 1862\", \"text\": \"Dear ones at home,\u003Cbr>\u003Cdiv>Well this is Thanksgiving's day the 24th, had a serman or a speech to day. We've ben off duty today and nothing more- This is about the last of my paper and i'm out of money. What's to be did. We may be payd soon and may not some say we are going to st Louis, yet but no certainty of it. I beleive you had better send me a dollar or so. in your next Well I must close. my pen is pretty near gone up. \u003Cbr>\u003Cbr>\u003C/div>\u003Cdiv>\\nWith my Prayers and many good wishes I remain Your affectionate Bro and son \u003C/div>\u003Cdiv>Jas Patterson\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44MO67?BRPN=33\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Cem>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/em>\u003C/div>\"}}, {\"background\": {}, \"date\": \"\", \"location\": {\"lat\": 61.689872200460016, \"line\": true, \"lon\": 108.369140625, \"zoom\": 6}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://collections.carli.illinois.edu/cdm/ref/collection/nby_mms/id/43532\\\">Envelope, 1855\u003C/a> Nathan Kendall and Abby J. Reed Kendall papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/Letters_to_Nathan_Kendall_18521871.jpg\"}, \"text\": {\"headline\": \"All right out at once, 1869\", \"text\": \"Dear sister Abby:\u003Cbr>\u003Cdiv>...After I'd helped eat the Thanksgiving Turkey I went up to town and had my teeth extracted! Twenty one all right out at once. I took three doses of chloroform however before the dentist got them all out. I did'nt know anything about it till it was all over. Chandler went with me and took care of me. He had his taken out a month before without taking anything. But he did'nt have so many to take out as I did. Well, we both felt a good better after it - How are your teeth? They are going to last a life time are'nt they? 'Tis quite the fashion to have false teeth here (lucky for us) most everybody wears them. We have a very superior dentist here. He makes splendid teeth! I expect I shall want to laugh all the time when I get my new ones. You know I always had miserable teeth. I guess this is enough about teeth....\u003Cbr>\u003Cbr>Yours affectionately,\u003Cbr>\u003Cdiv>Mary\u003Cem>\u003C/em>\u003C/div>\u003Cdiv>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Ca href=\\\"https://collections.carli.illinois.edu/digital/collection/nby_mms/id/43029/rec/108\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/div>\u003C/div>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 64.9607663214987, \"line\": true, \"lon\": 86.396484375, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXGDNT0RJUF\\\">Envelope, 1881.\u003C/a> Jane Everett letters, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/Holyoke_Seminary_classmates_letter_to_Jane_Jennie_Everett_1879_1881.jpg\"}, \"text\": {\"headline\": \"It did not pay, 1870\", \"text\": \"Dear Jennie,\u003Cbr>\u003Cdiv>...How did you spend your \\\"Thanksgiving\\\"? Shall I tell you how we did? Ruth's school was out for the day, and as I was not at the Office, only from ten untill two, Maria said she was going to have a nice dinner and so went to work and got it, But about noon Ma was not feeling quite as well (and you know that Annie takes all her meals in her room) we felt very lonesome and when we sat down to dinner no one had any apetite and in a minute or so she left the table without eating any thing, and Rida declared she would never cook another Holiday dinner, for that it did not pay... I hope you had a more plesant time.\u003Cbr>\u003Cbr>I remain yours,&nbsp;\u003Cbr>\u003Cdiv>Fannie L. Ellis\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv> \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXGDNT02MDL?BRPN=5\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003Cbr>\u003Cbr>\u003C/div>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003Cbr>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 65.80277639340238, \"line\": true, \"lon\": 84.4189453125, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXGDNTFIMBA?BRPN=1\\\">Letter, 1880.\u003C/a> Edward Williams Everett letters, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/aunt-sarah.jpg\"}, \"text\": {\"headline\": \"I can skate nicely, 1880\", \"text\": \"Dear Aunt Sarah,\u003Cbr>\u003Cdiv>We have just two hens now and we are going to have one for thanksgiving day. I am a going to study grammar in a little while. I can skate on the walks nicely. Emma Johnson was here yesterday and stayed half an hour. Papa has been two times over the river with a cutter, the snow is about 8 inches deep here. I am earning 2 Dollars of Papa by brushing my teeth and not picking my teeth with a pin. I guess I will close with love to all.\u003Cbr>\u003Cbr>\u003C/div>\u003Cdiv>Jay Carroll Everett\u003C/div>\u003Cdiv>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXGDNTFIMBA?BRPN=1\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Cbr>\u003Cem>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/em>\u003C/div>\u003Cem>\u003C/em>\u003C/div>\"}}, {\"date\": \"\", \"text\": {\"headline\": \"Confound it, 1892\", \"text\": \"Dear Baby,\u003Cbr>\u003Cdiv>To-day is Thanksgiving and we are going to have a turkey together with Mrs. Powells. Mr. (confound this pen!) Mr. Vultier will roast it for us, so I think it will be good. Poor little boy! Aren't you going to have any Thanksgiving?\u003Cbr>\u003Cbr>10,000 kisses,\u003Cbr>Anna\u003Cbr>\u003Cbr>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSPDYND4?BRPN=11\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003Cbr>\u003Cbr>\u003Cem>The Newberry is thankful for the online volunteers who are making primary source documents searchable at our crowdsourcing site. Join their efforts at&nbsp;\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\"}, \"media\": {\"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/counfound.JPG\", \"credit\": \"\", \"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSPDYND4?BRPN=11\\\">Letter, 1892.\u003C/a> Hermann Raster papers, Newberry Library\"}, \"location\": {\"line\": true, \"lat\": 60.30518536282736, \"lon\": 12.32666015625, \"zoom\": 6}}, {\"date\": \"\", \"location\": {\"lat\": 44.18220395771566, \"line\": true, \"lon\": -34.32128906249999, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSBRI365?BRPN=28\\n\\\">Postcard, 1904.\u003C/a> John Edward Everett letters, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/830afb08bf9f0fd6515f116920402e9e.jpg\"}, \"text\": {\"headline\": \"A Thanksgiving baby, 1904\", \"text\": \"My Dear Aunt Mary,\u003Cbr>\u003Cdiv>A little daughter was born here Thursday evening - a Thankgiving baby... Helen is apparently doing first-rate, Baby is perfect and strong, and weighs 8 pounds. It has a pretty round head and face, It has some hair, more than our other children had. Edward is very greatly pleased with his little sister, as the other children are. Edward points to himself when we ask him whose baby it is. He evidently feels he has property rights in her...\u003Cbr>\u003Cbr>With much love, your nephew,\u003Cbr>J.E. Everett\u003Cbr>\u003Cdiv>\u003Cem>\u003Cbr>\u003C/em>\u003C/div>\u003Cdiv>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZSBRI365?BRPN=44\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cem>The Newberry is thankful for the online volunteers who are making \\nprimary source documents searchable at our crowdsourcing site. Join \\ntheir efforts at \u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003C/div>\u003C/div>\"}}, {\"date\": \"\", \"text\": {\"headline\": \"An awful mad house, 1920\", \"text\": \"\u003Cspan>Dear Mary,\u003Cbr>\u003Cdiv>Lord what an awful mad house the world is. And it is Thanksgiving day and all the damn fools in a fool world are giving thanks that they are alive. Well I am not.  Sunday I am to debate with Starr on the question \\\"Is civilization a failure?\\\" It ought to be easy to show, how any one can think any thing else I can't conceive.  I don't know why I do these things....\u003Cbr>\u003Cbr>Your friend always,\u003Cbr>Clarence\u003Cbr>\u003Cbr>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS73YORY?BRPN=9\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003Cbr>\u003Cbr>\u003C/span>\u003Cem>The Newberry is thankful for the online volunteers who are making primary source documents searchable at our crowdsourcing site. Join their efforts at&nbsp;\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\"}, \"media\": {\"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/clarence.JPG\", \"credit\": \"\", \"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS73YORY?BRPN=9\\\">Letter, 1920.\u003C/a> Mary Field Parton-Clarence Darrow papers, Newberry Library\"}, \"location\": {\"line\": true, \"lat\": 60.174306261926034, \"lon\": 16.171875, \"zoom\": 5}}, {\"date\": \"\", \"location\": {\"lat\": 60.174306261926034, \"line\": true, \"lon\": 16.171875, \"zoom\": 5}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS9ZNRXA?BRPN=19\\\">Letter, 1968.\u003C/a> Jack Conroy papers, Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/thanksgiving/_images/margaret.JPG\"}, \"text\": {\"headline\": \"Maybe if the war is stopped, 1968\", \"text\": \"Dear Jack and Gladys:\u003Cbr>\u003Cdiv>Sorry, cant make it Thanksgiving. I decided to go to Montreal and the Hemispheric Peace Conference &amp; make my voice heard to stop the war. Maybe if the war is stopped we can get other things together....\u003Cbr>\u003Cbr>Thanx,\u003Cbr>Margaret\u003Cbr>\u003Cbr>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZS9ZNRXA?BRPN=19\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">--View at Newberry Digital Collections\u003C/a>\u003Cbr>\u003Cbr>\u003Cem>The Newberry is thankful for the online volunteers who are making primary source documents searchable at our crowdsourcing site. Join their efforts at&nbsp;\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe/#/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://publications.newberry.org/transcribe/#/\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\"}}], \"zoomify\": {\"height\": 9991, \"path\": \"http://publications.newberry.org/storymap/time-travel/thanksgiving/\", \"width\": 13734}}}"}</script>

					__sveltekit_1280o1o = {
