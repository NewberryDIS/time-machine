			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/bubley/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"Esther Bubley self-portrait, circa 1950. Copyright Jean B. Bubley.\u003Ca target=\\\"_new\\\" href=\\\"https://en.wikipedia.org/wiki/File:EB_mirror.JPG\\\"> Wikipedia\u003C/a>\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/bubley/_images/EB_mirror.jpg\"}, \"text\": {\"headline\": \"Esther Bubley: In Transit\", \"text\": \"\u003Cspan>Esther Bubley (Feb. 16, 1921-Mar. 16, 1998) was a pioneering female photographer during the golden age of photojournalism. After getting her start documenting the home front for the \u003Ca href=\\\"https://www.loc.gov/photos/?q=bubley%2C+esther&amp;fa=partof%3Afarm+security+administration%2Foffice+of+war+information+black-and-white+negatives&amp;st=gallery&amp;c=160\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Office of War Information\u003C/a>, she became a successful freelance photographer on assignment to magazines such as \u003Cem>Life\u003C/em> and \u003Cem>Ladies Home Journal\u003C/em>, and corporate clients like the Chicago, Burlington &amp; Quincy Railroad Company. Bubley's work, celebrated for capturing intimate views of everyday life in the mid-20th century, is in the permanent collections of the&nbsp;\u003C/span>Metropolitan Museum of Art, the Museum of Modern Art, and the National Portrait Gallery.\u003Cspan>\u003Cbr>\u003Cbr>To commemorate&nbsp;the 100th anniversary of Bubley's birth, the Newberry has created this map featuring some of our favorites from her&nbsp;work for CB&amp;Q. \u003Cbr>\u003Cbr>Images from:&nbsp;\u003C/span>Chicago, Burlington &amp; Quincy Railroad Company Records,&nbsp;\u003Cspan>Series A-5-1: Granger Country Photographs, 1947-1948. Newberry Library&nbsp;&nbsp;\u003Ca href=\\\"https://archive.org/details/newberry?and%5B%5D=cbqgr%2A&amp;sin=&amp;sort=creatorSorter\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://archive.org/details/newberry?and%5B%5D=cbqgr%2A&amp;sin=&amp;sort=creatorSorter\\\">View at Internet Archive\u003C/a>&nbsp; |&nbsp; Background: Map of the Chicago, Burlington and Quincy R.R., 1879. Library of Congress&nbsp; \u003Ca href=\\\"https://www.loc.gov/item/98688624/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">View online\u003C/a>\u003Cbr>\u003Cbr>\u003C/span>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Cem>\u003Cstrong>\u003Ca href=\\\"https://publications.newberry.org/transcribe\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">Newberry Transcribe\u003C/a>\u003C/strong>\u003C/em>\u003Cbr>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 76.31035754301745, \"line\": true, \"lon\": 62.84179687499999, \"zoom\": 6}, \"media\": {\"caption\": \"\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/bubley/_images/nby_rrlife_865_large.jpg\"}, \"text\": {\"headline\": \"Chicago\", \"text\": \"Woman and toddler in Union Station waiting room, May 1948\u003Cbr>\u003Cspan>Chicago, Burlington &amp; Quincy Railroad Company Records, Newberry Library\u003Cbr>\u003Cbr>\u003C/span>\u003Ca href=\\\"https://archive.org/details/cbqgr84\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://archive.org/details/cbqgr84\\\">\u003Cb>View in our digital collection\u003C/b>\u003C/a>\"}}, {\"date\": \"\", \"location\": {\"lat\": 76.25825951133778, \"line\": true, \"lon\": 62.8857421875, \"zoom\": 6}, \"media\": {\"caption\": \"\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/bubley/_images/nby_rrlife_471_large.jpg\"}, \"text\": {\"headline\": \"Chicago\", \"text\": \"Uniformed officer resting in Union Station waiting room, May 1948\u003Cbr>Chicago, Burlington &amp; Quincy Railroad Company Records, Newberry Library\u003Cbr>\u003Cbr>\u003Ca href=\\\"https://archive.org/details/cbqgr111m\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://archive.org/details/cbqgr111m\\\">\u003Cb>View in our digital collection\u003C/b>\u003C/a>\"}}, {\"date\": \"\", \"location\": {\"lat\": 76.52706134250079, \"line\": true, \"lon\": 62.40234375, \"zoom\": 5}, \"media\": {\"caption\": \"\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/bubley/_images/nby_rrlife_527_large.jpg\"}, \"text\": {\"headline\": \"Chicago\", \"text\": \"Michigan Avenue at night, June 1948\u003Cbr>Chicago, Burlington &amp; Quincy Railroad Company Records, Newberry Library\u003Cbr>\u003Cbr>\u003Ca href=\\\"https://archive.org/details/cbqgr2172\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://archive.org/details/cbqgr2172\\\">\u003Cb>View in our digital collection\u003C/b>\u003C/a>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 76.10079606754579, \"line\": true, \"lon\": 58.97460937499999, \"zoom\": 6}, \"media\": {\"caption\": \"\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/bubley/_images/nby_rrlife_43_full.jpg\"}, \"text\": {\"headline\": \"Hinsdale, Illinois\", \"text\": \"Morning commuters waiting at the train station, May 1948\u003Cbr>Chicago, Burlington &amp; Quincy Railroad Company Records, Newberry Library\u003Cbr>\u003Cbr>\u003Ca href=\\\"https://archive.org/details/cbqgr129m\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://archive.org/details/cbqgr129m\\\">\u003Cb>View in our digital collection\u003C/b>\u003
