			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/pearce/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_background_color\": \"#ffffff\", \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://americanhistory.si.edu/onthewater/exhibition/4_5.html\\\">Illustration from \u003Cem>Scribner\\u2019s Monthly\u003C/em>, October 1874.\u003C/a>  Smithsonian National Museum of American History\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/pearce/_images/5059.jpg\"}, \"text\": {\"headline\": \"Christopher Gardner Pearce Along the Mississippi River, 1839-1851\", \"text\": \"\\\"Dirty and dangerous\\\" is how \u003Ca href=\\\"https://www.kcur.org/post/steamboat-travel-was-dirty-and-dangerous-especially-missouri-river#stream/0\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://www.kcur.org/post/steamboat-travel-was-dirty-and-dangerous-especially-missouri-river#stream/0\\\">historians have described steamboat travel\u003C/a> in the mid-19th century -- an assessment with ample proof in the correspondence of steamboat captain Christopher Pearce (1811-1882).&nbsp;His letters to wife Jane Ann contain numerous mentions of shipwrecks, collisions, and drownings, casually&nbsp;interspersed with anecdotes of meals eaten and friends visited. Another common theme is&nbsp;Pearce's months-long absences away from his home and his growing family.&nbsp;\\\"Your anxiety + desire for my return is requested in strong appeals, both for my immediate return, and for me to remain at home with&nbsp;you ultimately,\\\" he wrote in response to one of his wife's frequent pleas. \\\"[I] would be happy to comply with all your wishes immediately, if my interest and business affairs was differently situated.\\\"\u003Cbr>\u003Cbr>Manuscript excerpts from: \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\">Christopher Gardner Pearce and Jane Ann Sackett Pearce letters, 1839-1851\u003C/a>. Newberry Library&nbsp;| Map: \u003Ca href=\\\"https://www.loc.gov/resource/g4042m.ct000797/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://www.loc.gov/resource/g4042m.ct000797/\\\">Ribbon map of the Father of Waters [detail], 1866\u003C/a>. Library of Congress\u003Cspan>\u003Cbr>\u003Cbr>\u003C/span>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 81.14748070499664, \"line\": true, \"lon\": -174.55078125, \"zoom\": 3}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://www.loc.gov/item/94513619/\\\">Our city (St. Louis, Mo.), 1850s.\u003C/a> Library of Congress\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/pearce/_images/our-city.JPG\"}, \"text\": {\"headline\": \"St. Louis, Missouri, Jan. 10, 1843\", \"text\": \"\\\"As we proceeded on the next day we saw the wreck of a steam boat, and stoped to inquire what it was, on inquiry found it to be a little board called the 'Light' which was capsized by the squall. The Cabin and Hull separated, the Hull sank immediately by coming in contact with a snag, or log, whilst in deep water, and the Cabin was blown on shallow water, although nearly mashed to pieces, the passengers and crew were all saved, except two, One deck hand, and one Fireman, who were drowned, the boat and Cargo entire loss.\\\"\u003Cbr>\u003Cbr>\u003Cspan>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z18HG59?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003C/span>\u003C/span>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": -77.97074497652059, \"line\": true, \"lon\": -174.28710937499997, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"http://www.getty.edu/art/collection/objects/56824/unknown-maker-american-little-girl-resting-her-head-in-her-seated-mother's-lap-american-1840s/?dz=\\\">Unidentified woman and child, 1840s.\u003C/a> Digital image courtesy of the Getty's Open Content Program\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/pearce/_images/06333401.jpg\"}, \"text\": {\"headline\": \"On Board \\\"Goddess of Liberty,\\\" Above Vicksburg, Mississippi, Mar. 10, 1843\", \"text\": \"\\\"I often Think of you, and our little \\\"Ann Maria,\\\" and imagine how happy I shall be to meet you, after an absence of Five long Months. I expect to see a great improvement in our interesting, and loving little daughter. With you, I don't look, nor desire for any changes, your examplary habits, and constancy as a Wife, possess all the virtues That my heart can wish.\\\"\u003Cbr>\u003Cbr>\u003Cspan>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z18RAZR?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 67.64267630796034, \"line\": true, \"lon\": -175.95703125, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://archive.org/details/GR_2040\\\">Manuscript writings and news clippings on the Icarians utopian socialist settlement in Nauvoo, IL, 1855-1942.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/pearce/_images/nauvoo2.JPG\"}, \"text\": {\"headline\": \"On Board \\\"Goddess of Liberty,\\\" Above Cairo, Illinois, Mar. 24, 1843\", \"text\": \"\\\"As usual we are bound for St. Louis, with a tolerable fair freight, and crowded on deck with Mormon Emigrants, say 250 in number, including Men, Women &amp; Children. They are bound for the City of Nauvoo Ills., I agreed to convey them to that point but if I can unship them at St. Louis I shall do so.\\\"\u003Cbr>\u003Cbr>\u003Cspan>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z187JVI?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 69.7485511291223, \"line\": true, \"lon\": -157.763671875, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://archive.org/stream/historyofearlyst02chit/historyofearlyst02chit#page/n213/mode/1up\\\">Steamboat wreck on the Missouri River, 1890s?\u003C/a> The Lincoln Financial Foundation Collection\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/pearce/_images/wreck.jpg\"}, \"text\": {\"headline\": \"Louisville, Kentucky, May 20, 1843\", \"text\": \"\u003Cdiv>\\\"I hasten to pen you a few lines informing you of the loss of the 'Goddess' by striking the rocks while crossing the falls opposite this City yesterday. We suceeded in running her to the foot of the falls and landed against a sandbar where all the passengers were saved before she sunk. She now lies in about 8 or 10 feet water. Whether we shall be able to raise her I cannot at present state. I have discharged all hands &amp; hired such as are necessary to work at the wreck until I can receive instructions from the underwriters.\\\"\u003C/div>\u003Cbr>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z18VL8B?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a>&nbsp;or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003C/span>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 81.20141954209073, \"line\": true, \"lon\": -175.078125, \"zoom\": 4}, \"media\": {\"caption\": \"\u003Ca target=\\\"_blank\\\" href=\\\"https://steamboats.com/museum/davet-illustrationsengravings3.html\\\">\\\"The Mississippi floods -- A steamer picking up refugee sufferers from the overflowed districts\\\" [detail], Frank Leslie's illustrated newspaper, Mar. 25, 1882.\u003C/a> The Dave Thomson Collection at \u003Ca target=\\\"_blank\\\" href=\\\"https://steamboats.com/\\\">Steamboats.com\u003C/a>\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/pearce/_images/flood-engr.PNG\"}, \"text\": {\"headline\": \"St. Louis, Missouri, June 24, 1844\", \"text\": \"\\\"I cannot begin to picture, or discribe to you, the great affliction and loss of life that this present flood of water has caused... The low lands on the Missouri and Mississippi are inundated on an average of from 10 to 20 feet and very rarely any spots of Earth left visible except the bluffs. Log Cabins and fences as well as wood, has nearly all been swept away by the flood, we frequently saw Houses floating down the current of the Mississippi at a frightful rate, some of which, with persons about them, probably the original occupants. We also saw, and rescued a number of families, with their Furniture, Horses, Cattle, Hogs &amp;c &amp;c which had concentrated on the last spot of dry earth within 6 or 8 miles on the Illinois side where we found them, on reaching them their cry was for help, for Mercy save us.\\\"\u003Cbr>\u003Cbr>--View \u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z18IZFB?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z9IQORW\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003Cbr>\u003C/span>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}], \"zoomify\": {\"height\": 15066, \"path\": \"http://publications.newberry.org/storymap/time-travel/pearce-map/\", \"width\": 1013}}}"}</script>
