			<script type="application/json" data-sveltekit-fetched data-url="https://uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/errett-graham/published.json">{"status":200,"statusText":"OK","headers":{},"body":"{\"storymap\": {\"call_to_action\": true, \"call_to_action_text\": \"\", \"map_as_image\": false, \"map_background_color\": \"#cdc4b1\", \"map_type\": \"zoomify\", \"slides\": [{\"date\": \"\", \"location\": {\"line\": true}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://www.loc.gov/item/92501023/\\\">Four boys posed at World's Columbian Exposition, Chicago, photograph by Frances Benjamin Johnston, 1893.\u003C/a> Library of Congress.\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/errett-graham/_images/3c04793u.jpg\"}, \"text\": {\"headline\": \"Errett McLeod Graham at the World\\u2019s Columbian Exposition, 1893\", \"text\": \"\u003Cdiv>As a teenager from a prominent family in Irvington, Indiana, Errett spent three weeks at the Chicago World's Fair in the summer of 1893. His journal provides a detailed account of his experiences, from exploring&nbsp;the Moorish Palace with its Enchanted Maze of mirrors, to viewing a mammoth 22,000 lb cheese from Canada, to witnessing the catastrophic fire in the Cold Storage Building that killed more than a dozen civilians and firefighters.\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>Manuscript excerpts from:&nbsp;\u003Cspan>\u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\">Errett McLeod Graham World's Columbian Exposition diary, 1893\u003C/a>. Newberry Library&nbsp;|&nbsp;\u003C/span>Map: \u003Ca href=\\\"https://www.loc.gov/resource/g4104c.pm001522/\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://www.loc.gov/resource/g4104c.pm001522/\\\">Bird's eye view of the World's Columbian Exposition, Chicago, 1893\u003C/a>. Library of Congress\u003C/div>\u003Cdiv>\u003Cbr>\u003Cstrong>\u003Cem>Help with historical scholarship!&nbsp;\u003C/em>\u003C/strong>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003Cbr>\u003C/div>\"}, \"type\": \"overview\"}, {\"date\": \"\", \"location\": {\"lat\": 80.56094264037623, \"line\": true, \"lon\": 53.78906249999999, \"zoom\": 3}, \"media\": {\"caption\": \"Iowa State Capitol, Iowa State building, Columbian Exposition, photograph by B.W. Kilburn, 1893. New York Public Library. \u003Ca target=\\\"_new\\\" href=\\\"https://digitalcollections.nypl.org/items/510d47e0-5fd6-a3d9-e040-e00a18064a99\\\">Stereograph original\u003C/a> | \u003Ca target=\\\"_new\\\" href=\\\"http://stereo.nypl.org/view/25525\\\">Stereogranimator remix\u003C/a>\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/errett-graham/_images/cb6d6513c747266b34fef433ad0dc77fb246c05b.gif\"}, \"text\": {\"headline\": \"June 24, 1893\", \"text\": \"\u003Cdiv>\\\"We got here about 9 o'clock last night. It is a pretty place and the lake is only a square distant with no building between us and it. Papa and we boys went to the Fair today. Mama and Mary staid at home to rest up for next week. All we tried to do was to get a general idea of the grounds and the buildings...\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"The Iowa building was decorated the finest of any we saw. The roof on the inside was entirely covered with corn in various designs.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cspan>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZBOAFU9?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZBOAFU9?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cspan>\u003Cbr> \u003C/span>\u003C/div>\"}}, {\"date\": \"\", \"location\": {\"lat\": 83.9422719152186, \"line\": true, \"lon\": -69.9609375, \"zoom\": 3}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"http://collections.carli.illinois.edu/cdm/ref/collection/nby_chicago/id/7503\\\">The Ferris Wheel, Midway Plaisance, lithograph by H.D. Nichols, 1893.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/errett-graham/_images/ferris-wheel.jpg\"}, \"text\": {\"headline\": \"June 24, 1893\", \"text\": \"\u003Cdiv>\\\"The Ferris Wheel takes my eye, its immense. There are native sedan carriers, carrying people about in there chairs. They are all strong-shouldered fellows and move in a kind of trot or pace.&nbsp;\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\\\"They generally have some kind of electric illuminations at night on Saturday, but we didn't stay to see them.\\\"\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cspan>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZBOA2F1?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003C/span>\u003C/div>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 83.13212300319356, \"line\": true, \"lon\": -62.05078125, \"zoom\": 3}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"http://collections.carli.illinois.edu/cdm/ref/collection/nby_chicago/id/8815\\\">Midway Plaisance, Oriental Parade, lantern slide, 1893.\u003C/a> Newberry Library\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/errett-graham/_images/mms_world_columbia_expo_slides_081_o2.jpg\"}, \"text\": {\"headline\": \"June 29, 1893\", \"text\": \"\u003Cdiv>\\\"We went into the street of Cairo. It only costs 10 cts and is one of the most interesting exhibits in the Plaisance. The street is narrow winding and uneven. Turks are behind counters selling trinkets every few feet. Camels and donkeys are passing up and down with people on their backs. Mary rode the camel. They kneel down and rise up as if they were machines.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cspan>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZBO2U98?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003C/span>\u003C/div>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 66.30220547599842, \"line\": true, \"lon\": -167.16796875, \"zoom\": 3}, \"media\": {\"caption\": \"\u003Ca target=\\\"_new\\\" href=\\\"https://en.wikipedia.org/wiki/Annie_Oakley#/media/File:Annie_Oakley_shooting_over_her_shoulder_using_a_hand_mirror..jpg\\\">Wikimedia Commons,\u003C/a> public domain\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/errett-graham/_images/Annie_Oakley_shooting_over_her_shoulder_using_a_hand_mirror..jpg\"}, \"text\": {\"headline\": \"July 5, 1893\", \"text\": \"\u003Cdiv>\\\"This afternoon all but mamma went to see 'Buffalo Bill.' I believe I liked that better than anything else I have seen. There was a grand parade of 'Bill's' whole troupe first.&nbsp; Then came Miss Annie Oakley, the famous shot. She is a young lady and she is a hustler with a gun. She broke glass balls throwed into the air, 1, 2, 4 at a time. She turned her back to the ball and hit it holding a looking-glass so she could reflect in it.\\\"\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cdiv>\u003Cspan>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZBO8FC9?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZBO8FC9?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003C/span>\u003C/div>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}, {\"date\": \"\", \"location\": {\"lat\": 81.38765019536312, \"line\": true, \"lon\": -49.306640625, \"zoom\": 4}, \"media\": {\"caption\": \"From \u003Ci>The ultimate library on the 1893 Chicago World\\u2019s Fair Columbian Exposition : 43 vintage books\u003C/i> (2012). Newberry Library. \u003Ca target=\\\"_new\\\" href=\\\"https://webvoyage.carli.illinois.edu/nby/cgi-bin/Pwebrecon.cgi?DB=local&v1=1&BBRecID=967160\\\">View catalog record\u003C/a>\", \"credit\": \"\", \"url\": \"//uploads.knightlab.com/storymapjs/bc2171fd2dc65da8b99c6c013d2dc670/errett-graham/_images/nursery.JPG\"}, \"text\": {\"headline\": \"July 10, 1893\", \"text\": \"\u003Cdiv>\\\"We went into the Children's building. There was a nice little gym on the first floor. They had 3 parallel bars and 2 horses, a lot of ropes, poles, and ladders. Nurses were taking care of a pile of little babies in a room off to one side.\\\"\u003Cbr>\u003C/div>\u003Cdiv>\u003Cbr>\u003C/div>\u003Cspan>--View \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8ZBOHYDR?WS=AssetManagement\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\" title=\\\"Link: https://collections.newberry.org/asset-management/2KXJ8ZBOHYDR?WS=AssetManagement\\\">this page\u003C/a> or \u003Ca href=\\\"https://collections.newberry.org/asset-management/2KXJ8Z44DMZ5\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">all pages in this set\u003C/a> at Newberry Digital Collections\u003Cbr>\u003C/span>\u003Cbr>\u003Cstrong>\u003Cem>\u003Csmall>Help with historical scholarship!&nbsp;\u003C/small>\u003C/em>\u003C/strong>\u003Csmall>\u003Cspan>\u003Cem>Create or review transcriptions to make handwritten letters and diaries easier to find, search, and browse. Start now at&nbsp;\u003C/em>\u003Ca href=\\\"https://publications.newberry.org/digital/mms-transcribe/index\\\" target=\\\"_blank\\\" rel=\\\"nofollow\\\">\u003Cem>\u003Cstrong>Newberry Transcribe\u003C/strong>\u003C/em>\u003C/a>\u003C/span>\u003C/small>\u003Cbr>\"}}], \"zoomify\": {\"height\": 8750, \"path\": \"https://publications.newberry.org/storymap/time-travel/errett-graham-map/\", \"width\": 11500}}}"}</script>
